name: Version Bump

on:
  pull_request:
    branches: [ dev ]

jobs:

  # Bumps the patch version 0.0.x on the dev branch when new code hits test
  bump-version-number:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: 'actions/checkout@v2'
        with:
          token: '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'
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: 'Concatenate package.json'
        run: cat ./package.json

      - name: 'Bump version number on dev'
        uses: 'phips28/gh-action-bump-version@master'
        with:
          default: patch
          commit-message: 'chore: bump version to {{ version }}'
          tag-prefix: 'v'
          target-branch: 'dev'
        env:
          GITHUB_TOKEN: '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'

      - name: 'Concatenate package.json'
        run: cat ./package.json

