name: Dev Deployments

on:
  push:
    branches:
      - "dev"

jobs:

  # Deploys the web app
  web-app:
    runs-on: [self-hosted, dev]

    steps:
    - uses: actions/checkout@v2

    - name: Installing dependencies
      run: npm ci

    - name: Compiling app
      run: npm run build

    - name: Deploying app
      run: |
        iisreset /stop
        Copy-Item ./dist/rithm/* C:/inetpub/devapp -Recurse -Force
        iisreset /start

  # Deploys the Karma test coverage site
  test-coverage:
    runs-on: [self-hosted, dev]

    steps:
    - uses: actions/checkout@v2

    - name: Installing dependencies
      run: npm ci

    - name: Generating test coverage
      run: npm run test-ci

    - name: Deploying documentation site
      run: |
        iisreset /stop
        Copy-Item ./coverage/rithm/* C:/inetpub/karmacoverage -Recurse -Force
        iisreset /start

  # Deploys the Compodoc documentation site
  compodoc:
    runs-on: [self-hosted, dev]

    steps:
    - uses: actions/checkout@v2

    - name: Installing dependencies
      run: npm ci

    - name: Compiling documentation
      run: npm run compile-docs

    - name: Deploying documentation site
      run: |
        iisreset /stop
        Copy-Item ./documentation/* C:/inetpub/compodoc -Recurse -Force
        iisreset /start

  # Deploys the SassDoc documentation site
  sassdoc:
    runs-on: [self-hosted, dev]

    steps:
    - uses: actions/checkout@v2

    - name: Installing dependencies
      run: npm ci

    - name: Compiling documentation
      run: npm run compile-style-docs

    - name: Deploying documentation site
      run: |
        iisreset /stop
        Copy-Item ./sassdoc/* C:/inetpub/sassdoc -Recurse -Force
        iisreset /start
