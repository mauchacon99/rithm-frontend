name: Dev Checks

on:
  pull_request:
    paths-ignore: [.vscode/**, .github/**]
    branches: [ dev ]

jobs:

  # Checks that the Angular app conforms to standards
  lint-app:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Installing dependencies
      run: npm ci
      env:
        NODE_AUTH_TOKEN: ${{ secrets.TYLER_GITHUB_PACKAGES_TOKEN }}

    - name: Linting Angular app
      run: npm run lint

  # Checks that all stylesheets conform to standards
  lint-stylesheets:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Installing dependencies
      run: npm ci
      env:
        NODE_AUTH_TOKEN: ${{ secrets.TYLER_GITHUB_PACKAGES_TOKEN }}

    - name: Linting all stylesheets
      run: npm run lint-style

  # Checks that the Angular app successfully builds using ahead-of-time compilation
  build:
    runs-on: ubuntu-latest
    needs: [lint-app, lint-stylesheets]

    steps:
    - uses: actions/checkout@v2

    - name: Installing dependencies
      run: npm ci
      env:
        NODE_AUTH_TOKEN: ${{ secrets.TYLER_GITHUB_PACKAGES_TOKEN }}

    - name: Building Angular web project
      run: npm run build

  # Checks that the Angular app passes all defined unit tests
  unit-test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v2

    - name: Installing dependencies
      run: npm ci
      env:
        NODE_AUTH_TOKEN: ${{ secrets.TYLER_GITHUB_PACKAGES_TOKEN }}

    - name: Running all unit tests
      run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI

