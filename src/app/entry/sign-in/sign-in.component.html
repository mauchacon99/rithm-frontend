<div class="page">
  <div class="container">
    <div class="row justify-content-center">
      <mat-card class="col-md-10 col-sm-12 p-0">
        <div class="row">
          <div class="col-md-6 col-sm-12 left-entry">
            <div>
              <img src="../../assets/logo/white-icon-white-text.svg">
            </div>
            <div class="mb-2 d-none d-md-block">
              <p>Seamlessly connecting people and processes</p>
            </div>
            <div class="mb-2 d-none d-md-block">
              <p>We make business easy.</p>
            </div>
          </div>
          <div class="col-md-6 col-sm-12 right-entry">
            <mat-card-header>
              <mat-card-title>Sign in</mat-card-title>
              <mat-card-subtitle>Welcome to Rithm.</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <!-- Default form login -->
                <form [formGroup]="signInForm" (ngSubmit)="signIn()" class="row">
                  <!-- Email -->
                    <mat-form-field class="col-12" appearance="outline">
                      <mat-label>Email</mat-label>
                      <input type="email" matInput placeholder="Email" formControlName="email">
                    </mat-form-field>
                  <!-- Password -->
                    <mat-form-field class="col-12" appearance="outline">
                      <mat-label>Password</mat-label>
                      <input type="password" matInput placeholder="Password" formControlName="password">
                    </mat-form-field>
                  <!-- Sign in button -->
                  <div class="col-12">
                    <button type="submit" mat-raised-button color="accent" [disabled]="!signInForm.valid">Sign In</button>
                  </div>
                </form>
              <!-- Forgot password -->
              <div class="row">
                <a href="#" class="col">Forgot password?</a>
              </div>
            </mat-card-content>
            <!-- Register -->
            <mat-card-footer class="row">
              <div class="col center-text">
                <p class="text-center">New here?
                  <a href="">Create an account</a>
                </p>
              </div>
            </mat-card-footer>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
  </div>
