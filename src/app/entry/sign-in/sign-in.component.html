<div class="page">
  <div class="container">
    <div class="row">

      <mat-card class="col-md-6 left-container">
        <div class="mb-2" style="width: 100%;">
          <img src="../../../assets/logo/white-icon-white-text.svg" style="width: 30%;">
        </div>
        <div class="mb-2 d-none d-lg-block" style="width: 100%;">
          <p>Seamlessly connecting people and processes</p>
        </div>
        <!-- <div
          class="mb-2 d-none d-lg-block"
          style="border-style: dotted; width: 80%; height: 80%;"></div>-->
        <div class="mb-2 d-none d-lg-block" style="width: 100%;">
          <p>We make business easy.</p>
        </div>
      </mat-card>

      <mat-card class="col-md-6 right-container">
        <mat-card-header>
          <mat-card-title>Sign in</mat-card-title>
          <mat-card-subtitle>Welcome to Rithm.</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <!-- Default form login -->
          <form class="text-center form-colum mt-5 mb-2">
            <!-- Email -->
            <mat-form-field class="form-control input-login mb-3">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email">
            </mat-form-field>
            <!-- Password -->
            <mat-form-field class="form-control input-login mb-3">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Email">
            </mat-form-field>
            <!-- Sign in button -->
            <button mat-raised-button color="primary" class="btn-login">Sign In</button>
          </form>
          <!-- Forgot password -->
          <div class="d-flex mb-5">
            <a href="#">Forgot password?</a>
          </div>
        </mat-card-content>

        <!-- Register -->
        <mat-card-footer class="d-flex fixed-bottom mt-5" style="justify-content: center">
          <p>New here?
            <a href="">Create an account</a>
          </p>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
  </div>
