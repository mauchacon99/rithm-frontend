<app-sub-header class="fixed z-10 w-full" [itemInfo]="stationInformation"></app-sub-header>
<mat-drawer-container [hasBackdrop]="drawerHasBackdrop">
  <mat-drawer #drawer mode="over" position="end">
    <app-detail-drawer *ngIf="drawerContext === 'comments' || drawerContext === 'history'"></app-detail-drawer>
    <app-info-drawer *ngIf="drawerContext === 'stationInfo' || drawerContext === 'documentInfo'"></app-info-drawer>
  </mat-drawer>

  <mat-drawer-content>
    <div class="textured-bg grid grid-cols-12">
      <!-- Left column -->
      <app-connected-station-pane [location]='"left"' [stations]="previousStations" class="hidden lg:inline-block col-span-2"></app-connected-station-pane>
      <!-- Center column -->
      <div class="col-span-12 lg:col-span-8 bg-white h-full px-5 py-12">
        <div class="loading" *ngIf="stationLoading">
          <app-loading-indicator class="flex-grow m-auto"></app-loading-indicator>
        </div>
        <form *ngIf="!stationLoading" [formGroup]="stationForm" autocomplete="off" class="station-base-form">
          <app-station-info-header [stationInformation]="stationInformation" [stationEditMode]="true"></app-station-info-header>
          <!-- Tabs -->
          <mat-tab-group mat-align-tabs="center" class="mt-2 w-full pb-8">
            <mat-tab label="Document">
              <ng-template matTabContent>
                <app-document-info-header [documentInformation]="stationInformation"></app-document-info-header>
                <app-station-template [fields]="stationInformation.questions" formControlName="stationTemplateForm"></app-station-template>
                <app-toolbar (fieldSelected)="addQuestion($event)"></app-toolbar>
                <div class="py-5 px-px">
                  <mat-accordion>
                    <mat-expansion-panel [(expanded)]="accordionFieldAllExpanded">
                      <mat-expansion-panel-header class="text-base">
                        <mat-panel-title>
                          All
                        </mat-panel-title>
                        <mat-panel-description>
                            View all items on this document
                        </mat-panel-description>
                      </mat-expansion-panel-header>
                      <ng-template matExpansionPanelContent>
                        <app-all-fields></app-all-fields>
                      </ng-template>
                    </mat-expansion-panel>
                    <mat-expansion-panel [(expanded)]="accordionFieldPrivateExpanded">
                        <mat-expansion-panel-header class="text-base" >
                          <mat-panel-title>
                            Private
                          </mat-panel-title>
                          <mat-panel-description>
                            View all private items on this document
                          </mat-panel-description>
                        </mat-expansion-panel-header>
                        <ng-template matExpansionPanelContent>
                          <app-private-fields [stationId]="stationInformation.stationRithmId"></app-private-fields>
                        </ng-template>
                    </mat-expansion-panel>
                  </mat-accordion>
                </div>
              </ng-template>
            </mat-tab>
            <mat-tab label="Flow Logic">
              <ng-template matTabContent>
                Flow Logic tab
              </ng-template>
            </mat-tab>
          </mat-tab-group>
          <div class="w-full fixed z-10 bottom-0 left-0">
            <div class="grid grid-cols-12">
              <div class="lg:col-start-3 col-span-12 lg:col-span-8 flex bg-white px-5 py-2 footer justify-between">
                  <span class="mr-3"><button mat-stroked-button color="accent">Cancel</button></span>
                  <button mat-raised-button color="accent" class="mx-2">Save</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!-- Right column -->
      <app-connected-station-pane [location]='"right"' [stations]="forwardStations" class="hidden lg:inline-block col-span-2"></app-connected-station-pane>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
