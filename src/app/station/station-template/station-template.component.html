<ng-container [formGroup]="stationTemplateForm">
  <div class="w-full">
    <app-station-field
      *ngFor="let field of fields; let i = index"
      formControlName="stationFieldForm"
      [field]="field"
      [stationRithmId]="stationRithmId"
      [movableUp]="canFieldMoveUp(i)"
      [movableDown]="canFieldMoveDown(i)"
      (move)="move($event, i)"
      (remove)="remove(field)"
    ></app-station-field>
  </div>
  <!-- TODO: All items expansion panel here -->

  <!-- TODO: Hidden items expansion panel here (if admin) -->
</ng-container>
