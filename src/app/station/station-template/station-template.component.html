<ng-container [formGroup]="stationTemplateForm">
  <div class="mt-2 row">
    <app-text-field class="col-12" [field]="stationInstructionsField"></app-text-field>
  </div>
  <app-station-field *ngFor="let field of fields; let i = index" formControlName="stationFieldForm" [field]="field"
    [movableUp]="canFieldMoveUp(i)" [movableDown]="canFieldMoveDown(i)" (move)="move($event, i)" (remove)="remove(i)"></app-station-field>

</ng-container>
