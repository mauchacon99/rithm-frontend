  <div class="col-11">
    <!-- Instructions -->
    <app-text-field [field]="instructionField"></app-text-field>
    <!-- Label -->
    <ng-container *ngIf="field.questionType.typeString !== fieldType.Select && field.questionType.typeString !== fieldType.MultiSelect && field.questionType.typeString !== fieldType.CheckList">
      <app-text-field [field]="labelField"></app-text-field>

    </ng-container>
    <!-- Required Checkbox -->
    <mat-checkbox>
      Required
    </mat-checkbox>
  </div>
</div>
