<ng-container [formGroup]="stationFieldForm">
  <div class="grid grid-cols-12 gap-2 my-4">
    <!-- Controls -->
    <div class="col-span-2 sm:col-span-1 flex flex-col border-r border-accent-100 justify-between pr-2 md:mr-4 items-center">
      <button mat-icon-button [ngClass]="{'move' : movableUp}" [disabled]="!movableUp" (click)="moveFieldUp()">
        <i class="fas fa-chevron-up text-accent-100"></i>
      </button>
      <button mat-icon-button (click)="removeField()">
        <i class="fas fa-times text-accent-50"></i>
      </button>
      <button mat-icon-button [ngClass]="{'move' : movableDown}" [disabled]="!movableDown" (click)="moveFieldDown()">
        <i class="fas fa-chevron-down text-accent-100"></i>
      </button>
    </div>
    <!-- Field -->
    <!-- added conditions from sohw/hide instructions element -->
    <div class="col-span-10 sm:col-span-11">
      <!--if private/all of previous fields -->
      <div class="flex justify-start" *ngIf="field.moved !== undefined">
          <span class="text-secondary-300 text-xs">PREVIOUS FIELD | {{ field.moved  === 'private' ? 'PRIVATE' : 'ALL' }}</span>
      </div>
       <div *ngIf="field.questionType === 'Instructions'">
        <app-text-field  [field]="instructionField" formControlName="instructionsField" [toolBar]="true"></app-text-field>
         </div>
         <div *ngIf="field.questionType !== 'Instructions'">
       <app-text-field  [field]="labelField" [formControlName]="field.questionType" [toolBar]="true"></app-text-field>
       </div>
       <!-- Options/Items -->
      <ng-container *ngIf="field.questionType === fieldType.Select || field.questionType === fieldType.MultiSelect || field.questionType === fieldType.CheckList">
        <app-text-field *ngFor="let field of options; let i = index" [field]="field" formControlName="optionField" [removableField]="i > 0 ? true : false" (removeOptionField)="removeOption(i)"></app-text-field>
        <div class="mb-3">
          <button mat-stroked-button color="accent" (click)="addOption(field.questionType)">
            <span *ngIf="field.questionType === fieldType.Select || field.questionType === fieldType.MultiSelect">
              New Option
            </span>
            <span *ngIf="field.questionType === fieldType.CheckList">
              New Item
            </span>
          </button>
        </div>
        <!-- <br> -->
      </ng-container>
      <!-- Required Checkbox -->
      <div class="flex space-x-4" *ngIf="field.questionType !== 'Instructions'">
        <div>
          <mat-checkbox [name]="field.rithmId" [checked]="field.isRequired" (change)="setRequired($event)">
            Required Field
          </mat-checkbox>
        </div>
        <div>
          <mat-checkbox [name]="field.rithmId" [checked]="field.isPrivate" (change)="setPrivate($event)">
            Private Field
          </mat-checkbox>
        </div>
      </div>
    </div>
  </div>
</ng-container>
