<div class="flex flex-col h-full">
  <section class="flex flex-row justify-between items-center drawerHeader">
    <p class="font-semibold text-base p-3 text-primary-900">Station Builder</p>
    <button
      type="button"
      id="button-close-drawer"
      data-testid="button-close-drawer"
      (click)="handleCloseDrawer()"
      class="px-2 mr-2 rounded-full h-8 w-8 hover:bg-secondary-50"
    >
      <span class="fa-solid fa-xmark fa-lg text-secondary-500"></span>
    </button>
  </section>
  <section class="px-4 border-b-2 border-secondary-300 build-categories">
    <mat-selection-list class="md:mb-8" [multiple]="false" #buildCategory>
      <mat-list-option
        *ngFor="let category of buildCategories; let i = index"
        class="px-3 py-2 hover:bg-accent-100 rounded-sm"
        [value]="category"
        [selected]="i === 0"
      >
        <p class="text-xs">{{ category }}</p>
      </mat-list-option>
    </mat-selection-list>
  </section>
  <section class="px-4 pt-6 w-72 overflow-y-auto categories-content">
    <div
      class="previous-field"
      *ngIf="
        buildCategory.selectedOptions.selected[0]?.value === 'Previous Fields'
      "
    >
      <mat-accordion multi>
        <mat-expansion-panel togglePosition="before" [expanded]="true">
          <mat-expansion-panel-header>
            <mat-panel-title class="text-sm"> All </mat-panel-title>
          </mat-expansion-panel-header>
          <!-- Options here -->
        </mat-expansion-panel>
        <mat-expansion-panel togglePosition="before" [expanded]="true">
          <mat-expansion-panel-header>
            <mat-panel-title class="text-sm"> Private </mat-panel-title>
          </mat-expansion-panel-header>
          <!-- Options here -->
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </section>
</div>
