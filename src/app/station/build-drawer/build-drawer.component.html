<div class="flex flex-col h-full">
  <section class="flex flex-row justify-between items-center drawerHeader">
    <p class="font-semibold text-base p-3 text-primary-900">Station Builder</p>
    <button
      type="button"
      id="button-close-drawer"
      data-testid="button-close-drawer"
      (click)="handleCloseDrawer()"
      class="px-2 mr-2 rounded-full h-8 w-8 hover:bg-secondary-50"
    >
      <span class="fa-solid fa-xmark fa-lg text-secondary-500"></span>
    </button>
  </section>
  <section class="px-4 border-b-2 border-secondary-300 build-categories">
    <mat-selection-list
      class="md:mb-8"
      [multiple]="false"
      #buildCategory
      (selectionChange)="handleSelectionChange($event)"
    >
      <mat-list-option
        *ngFor="let category of buildCategories; let i = index"
        class="px-3 py-2 hover:bg-accent-100 rounded-sm"
        [value]="category"
        [selected]="i === 0"
      >
        <p class="text-xs">{{ category }}</p>
      </mat-list-option>
    </mat-selection-list>
  </section>
  <section class="px-4 pb-5 pt-3 w-72 overflow-y-auto categories-content">
    <div
      class="form-input-category-container"
      data-testid="form-input-category-container"
      *ngIf="categorySelected === 'Form Inputs'"
    >
      <div
        class="flex m-2 p-2 items-center justify-center border-[1px] border-solid border-primary-100 form-input-category-item"
        *ngFor="let formInput of formInputsCategory; let i = index"
      >
        <p class="text-sm ml-auto text-primary-900 text-center">
          {{ formInput.name }}
        </p>
        <span class="{{ formInput.icon }} fa-lg ml-auto"></span>
      </div>
    </div>
  </section>
</div>
