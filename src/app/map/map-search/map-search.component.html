<div *ngIf="isMobile && !mobileSearchOpen">
  <div class="bg-white shadow-md rounded border border-solid mb-2">
    <button
      class="px-2 py-1 text-2xl text-secondary-500 hover:text-secondary-300"
      id="centerButton"
      data-testid="center"
      [disabled]="isLoading"
      (click)="toggleMobileSearch()"
    >
      <i class="fas fa-search cursor-pointer"></i>
    </button>
  </div>
</div>

<div
  class="bg-white"
  [ngClass]="{ 'relative': !isMobile, 'fixed left-0 top-calc right-0 h-full': mobileSearchOpen }"
  *ngIf="!isMobile || mobileSearchOpen"
>
  <i
    class="fas absolute z-40 text-secondary-300"
    [ngClass]="{
      'fa-arrow-left cursor-pointer' : searchText !== '' && isDrawerOpen,
      'fa-search' : !(searchText !== '' && isDrawerOpen),
      'p-4 left-4 top-4' : isMobile,
      'text-sm left-3 top-3' : !isMobile
    }"
    (click)="returnSearchText()"
  ></i>
  <i
    *ngIf="(searchText !== '' || searchText.length !== 0) || isMobile"
    class="fas fa-times absolute z-40 cursor-pointer text-secondary-300"
    [ngClass]="{
      'text-xl p-3 right-4 top-4' : isMobile,
      'text-sm right-3 top-3' : !isMobile
    }"
    (click)="isMobile ? toggleMobileSearch() : clearSearchText()"
  ></i>
  <mat-form-field
  class="text-sm w-full"
  [ngClass]="{ 'p-4': isMobile}"
  appearance="fill">
    <input
      #inputText
      type="text"
      matInput
      [matAutocomplete]="auto"
      [(ngModel)]="searchText"
      (ngModelChange)="searchStationsStationGroups()"
      placeholder="Search"
      [disabled]="isLoading"
      (blur)="onBlur()"
    />
    <mat-autocomplete
      #auto="matAutocomplete"
      [displayWith]="displayStationName"
    >
      <mat-option
        class="text-sm"
        *ngFor="let option of filteredStations"
        [value]="option"
        (click)="openDrawer(option)"
      >
        <span
          *ngIf="option.stationName"
          class="station bg-contain bg-no-repeat w-5 h-4 inline-block align-middle mr-2"
        ></span>
        <span
          *ngIf="option.title"
          class="group bg-contain bg-no-repeat w-5 h-4 inline-block align-middle mr-2"
        ></span>
        <span class="inlin-block w-44">
          {{ option.title ? option.title : option.stationName }}
          <span class="block text-secondary-300 text-xs">{{
            option.title ? 'Group' : 'Station'
          }}</span>
        </span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
