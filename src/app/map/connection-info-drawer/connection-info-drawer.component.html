<div class="grid grid-cols-1 pt-0 w-72 overflow-y-auto drawer-content-h-map">
  <div class="w-full mt-2">
    <div class="w-full py-2 px-4 border-b border-solid border-secondary-50">
      <p class="font-bold mb-1 text-xs">Connection Start</p>
      <div class="text-xs">{{ connectionStartStationName }}</div>
    </div>
    <div class="w-full py-2 px-4 text-sm">
      <p class="font-bold mb-1 text-xs">Connection End</p>
      <div class="text-xs">{{ connectionEndStationName }}</div>
    </div>
    <div class="w-full p-4">
      <button
        *ngIf="mapMode !== mapModeEnum.View"
        mat-stroked-button
        color="warn"
        class="priority"
        (click)="removeConnectionLine()"
      >
        Delete Connection
      </button>
    </div>
  </div>
</div>
<div class="flex justify-center border-t border-solid border-secondary-50 py-2">
  <button
    mat-raised-button
    color="accent"
    (click)="toggleDrawer('connectionInfo')"
  >
    Done
  </button>
</div>
