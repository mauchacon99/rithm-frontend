<div class="py-2 bg-white flex justify-between items-center shadow">
  <div class="flex flex-col pl-5">
    <span class="font-bold">Current Organization</span>
    <h6 class="text-accent-500">{{orgInfo?.name}}</h6>
  </div>
  <div class="flex justify-between items-center px-2 mr-1">
    <button mat-button color="accent" class="w-16 flex flex-col items-center group">
      <i class="block far fa-plus-square text-2xl text-secondary-500 group-hover:text-secondary-300"></i>
      <span class="block text-sm leading-3 font-semibold text-secondary-500 group-hover:text-secondary-300">Flow</span>
    </button>
    <button mat-button color="accent" class="w-16 flex flex-col items-center group" (click)="addStation()">
      <i [ngClass]="{'text-secondary-500 group-hover:text-secondary-300': !stationAddActive, 'text-accent-500 group-hover:text-accent-300': stationAddActive}"
      class="block far fa-plus-square text-2xl"></i>
      <span [ngClass]="{'text-secondary-500 group-hover:text-secondary-300': !stationAddActive, 'text-accent-500 group-hover:text-accent-300': stationAddActive}"
      class="block text-sm leading-3 font-semibold">Station</span>
    </button>
  </div>
</div>
