<div class="h-12 flex justify-end items-center space-x-2.5 mx-4 md:mx-2 mx-2 py-2">
  <button mat-raised-button color="accent" *ngIf="!isBuilding" (click)="build()" class="h-9 w-full md:w-auto">Build</button>
  <button mat-raised-button color="basic" *ngIf="isBuilding" (click)="cancel()" class="h-9 w-6/12 md:w-auto">Cancel</button>
  <button mat-raised-button color="accent" *ngIf="isBuilding" class="h-9 w-6/12 md:w-auto">Publish</button>
</div>
