<app-loading-indicator *ngIf="mapDataLoading" class="fixed right-0 left-0 top-2/4 text-center"></app-loading-indicator>
<div class="absolute right-0 left-0 bottom-0 md:left-auto md:bottom-auto z-40">
  <div *ngIf="mapScale > 0.25" class="h-12 flex justify-end items-center space-x-2.5 md:mx-2 mx-2 py-2">
    <button mat-raised-button color="accent" *ngIf="!isBuilding" (click)="build()" data-testid="build" class="h-9 md:w-auto w-full">Build</button>
    <button mat-raised-button color="basic" *ngIf="isBuilding" (click)="cancel()" data-testid="cancel" class="h-9 w-1/2 md:w-auto">Cancel</button>
    <button mat-raised-button color="accent" *ngIf="isBuilding" (click)="publish()" data-testid="publish" class="h-9 w-1/2 md:w-auto">Publish</button>
  </div>
</div>
<div *ngIf="isStationAdd" class="text-center absolute left-0 right-0 m-auto mt-2 w-auto">
  <div class="bg-white shadow-md p-2 mx-auto mr-auto rounded-lg max-w-sm bg-opacity-90">
    Select a location for this new station
  </div>
</div>
<div *ngIf="mapScale < 0.5" class="text-center absolute left-0 right-0 m-auto mt-2 w-auto">
  <div class="bg-white shadow-md p-2 mx-auto mr-auto rounded-lg max-w-xs bg-opacity-90">
    View only. Zoom in to edit.
  </div>
</div>
<div class="bg-white absolute shadow-md rounded border border-solid flex flex-col right-2 bottom-12 md:bottom-2 mb-1 md:mb-0">
  <button [disabled]="enableZoom(1)" [ngClass]="enableZoom(1) ? 'opacity-50 cursor-not-allowed' : 'hover:text-secondary-300'" class="px-2 py-1 text-2xl border-b border-solid text-secondary-500 hover:text-secondary-300" data-testid="zoomin" (click)="zoomIn()"> <i class="fas fa-search-plus"></i></button>
  <button [disabled]="enableZoom(0)" [ngClass]="enableZoom(0) ? 'opacity-50 cursor-not-allowed' : 'hover:text-secondary-300'" class="px-2 py-1 text-2xl text-secondary-500 hover:text-secondary-300" data-testid="zoomout" (click)="zoomOut()"> <i class="fas fa-search-minus"></i></button>
</div>
<mat-menu #optionMenu>
  <button mat-menu-item>
    <i class="fas fa-plus"></i>
    <span class="pl-2">New connected station</span>
  </button>
  <button mat-menu-item>
    <i class="fas fa-times"></i>
    <span class="pl-2">Remove all connections</span>
  </button>
  <button mat-menu-item>
    <i class="fas fa-trash-alt"></i>
    <span class="pl-2">Delete station</span>
  </button>
</mat-menu>
<div class="opacity-0 cursor-pointer w-9 h-2"  [matMenuTriggerFor]="optionMenu" [style.position]="'absolute'" [style.left.px]="menuX" [style.top.px]="menuY" >...</div>
