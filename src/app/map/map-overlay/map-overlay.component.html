<app-loading-indicator *ngIf="mapDataLoading" class="fixed right-0 left-0 top-2/4 text-center"></app-loading-indicator>
<div class="absolute right-0 left-0 bottom-0 md:bottom-auto z-40">
  <div class="h-12 flex justify-end items-center space-x-2.5 mx-4 md:mx-2 mx-2 py-2">
    <button mat-raised-button color="accent" *ngIf="!isBuilding" (click)="build()" class="h-9 w-1/2 md:w-auto w-full">Build</button>
    <button mat-raised-button color="basic" *ngIf="isBuilding" (click)="cancel()" class="h-9 w-1/2 md:w-auto">Cancel</button>
    <button mat-raised-button color="accent" *ngIf="isBuilding" (click)="publish(mapData)"  class="h-9 w-1/2 md:w-auto">Publish</button>
  </div>
</div>
<div *ngIf="isStationAdd" class="text-center absolute left-0 right-0 m-auto mt-2">Select a location for this new station</div>
