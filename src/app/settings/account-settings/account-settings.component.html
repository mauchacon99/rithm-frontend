<div class="page textured-bg h-full">
  <app-loading-indicator class="loader" *ngIf="isLoading"></app-loading-indicator>
  <div class="container" *ngIf="!isLoading">
    <div class="flex justify-content-center">

      <mat-card class="w-full md:w-11/12 lg:w-4/5 mx-auto sm:mt-6">
        <h3 class="mb-4 text-accent-500">Account Settings</h3>

        <form (ngSubmit)="updateSettings()" [formGroup]="settingsForm">
          <h4 class="pb-3">General Account Settings</h4>

          <app-user-form formControlName="userForm" class="w-full"></app-user-form>

          <div class="w-full">
            <a (click)="viewTermsAndConditions()" class="my-3 cursor-pointer text-sm text-accent-500 hover:underline">View the terms & conditions</a>
          </div>

          <div class="mobile-save mt-4 flex justify-end">
            <button type="submit" mat-raised-button color="accent"
              [disabled]="!settingsForm.valid || !settingsForm.dirty">Save Changes</button>
          </div>
          <div class="mt-4 sm:mt-0 text-center overline uppercase">{{ appVersionNumber }}</div>
        </form>

      </mat-card>
    </div>
  </div>
</div>
