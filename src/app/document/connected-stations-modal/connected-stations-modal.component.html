<div>
  <!-- Title -->
  <h4 id="title" class="m-2 font-semibold">{{ title }}</h4>
  <app-loading-indicator
    *ngIf="connectedStationLoading"
    id="connected-stations-loading"
    [inlineText]="'Loading...'"
  ></app-loading-indicator>
  <!-- Select station. -->
  <div *ngIf="!connectedStationLoading" class="grid grid-cols-1">
    <!-- Select -->
    <mat-form-field class="w-4/5" appearance="outline">
      <mat-label> {{ label }} </mat-label>
      <mat-select [(value)]="selectedStation">
        <mat-option
          *ngFor="let station of connectedStations"
          [value]="station.rithmId"
        >
          {{ station.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div *ngIf="connectedError" id="stations-error">
    <p class="text-left text-error-500">
      Error: Unable to retrive connected Station
    </p>
  </div>
  <div mat-dialog-actions class="flex justify-end">
    <!-- Close -->
    <button
      mat-button
      color="accent"
      [mat-dialog-close]="false"
      data-testid="connected-modal-close"
    >
      Close
    </button>

    <!-- Move -->
    <button
      mat-raised-button
      color="accent"
      [mat-dialog-close]="true"
      data-testid="connected-modal-move"
      id="connected-modal-move"
      [disabled]="selectedStation === '' || selectedStation === null"
      (click)="moveDocument()"
    >
      Move
    </button>
  </div>
</div>
