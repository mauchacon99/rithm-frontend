<div class="sub-header">
  <app-sub-header></app-sub-header>
</div>

<mat-drawer-container [hasBackdrop]="drawerHasBackdrop">
  <mat-drawer #detailDrawer mode="over" position="end">
    <app-detail-drawer [itemType]="'comments'"></app-detail-drawer>
  </mat-drawer>

  <mat-drawer-content>
    <div class="page textured-bg pb-0">
      <div class="container-fluid p-0">
        <div class="row m-0">
          <app-connected-station-pane [location]='"left"' [stations]="previousStations"
            [isLoading]="connectedStationsLoading" class="d-none d-lg-block col-2"></app-connected-station-pane>
          <!-- TODO: Remove this ngIf and replace with loading indicator -->
          <div class="col-12 col-lg-8 bg-white" *ngIf="documentInformation">
            <app-station-info-header [stationInformation]="documentInformation"></app-station-info-header>
            <app-document-info-header [documentInformation]="documentInformation"></app-document-info-header>
            <app-document-template></app-document-template>
          </div>
        </div>
      </div>
    </div>
  </mat-drawer-content>

</mat-drawer-container>
