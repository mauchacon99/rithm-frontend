<div class="modal-container">
  <section class="flex flex-col">
    <h4 class="text-center font-semibold">
      {{ locationValue }}
    </h4>
    <div class="overflow-y-auto h-[350px] pt-2">
      <div *ngIf="!eventsLoading && !eventDocumentsError">
        <div *ngFor="let current of currentStations">
          <div
            class="flex justify-between w-full py-4 border-b-2 border-b-secondary-200"
          >
            <div class="flex flex-col w-11/12">
              <h6>{{ current.name }}</h6>
              <div class="col-span-full text-xs">
                <i class="fa-regular fa-clock"></i>
                Time in station: {{ getElapsedTime(current.flowedTimeUTC) }}
              </div>
            </div>
            <div class="flex flex-col m-auto pr-2">
              <span class="text-accent-500 font-semibold">View </span>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="eventsLoading" class="mt-2">
        <app-loading-indicator
          id="loading-indicator-history"
          [inlineText]="'Loading...'"
        ></app-loading-indicator>
      </div>
    </div>
    <div mat-dialog-actions class="flex justify-end self-end">
      <button
        mat-button
        mat-dialog-close
        data-testid="close-modal-btn"
        id="close-modal-btn"
      >
        Close
      </button>
    </div>
  </section>
</div>
