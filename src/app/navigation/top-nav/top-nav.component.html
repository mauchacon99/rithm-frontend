<nav class="flex bg-darkBlue w-full fixed top-0 left-0 mat-elevation-z4">
  <button (click)="toggle()" class="md:hidden" mat-icon-button>
    <i class="fas fa-bars"></i>
  </button>
  <img src="../../../assets/logo/white-icon-white-text.svg" alt="Rithm" class="w-28 mx-5">
  <ul class="hidden md:block flex-grow">
    <li *ngFor="let navItem of navItems" routerLink="{{navItem}}" [routerLinkActive]="['active']" class="hover:bg-primary-400 cursor-pointer">
      <a>{{navItem}}</a>
    </li>
  </ul>
  <button id="notification-button" (click)="toggleNotifications()" (clickOutside)="clickedOutside()" mat-icon-button>
    <i class="fas fa-bell"></i>
  </button>
  <div [matMenuTriggerFor]="userMenu" class="userMenu hidden md:block">
    <app-user-avatar [firstName]="user.firstName" [lastName]="user.lastName" [navProfile]="true" [hideToolTip]="true"></app-user-avatar>
  </div>
</nav>

<mat-menu #userMenu="matMenu">
  <button mat-menu-item routerLink="settings/account">
    My Account
  </button>
  <button mat-menu-item (click)="signOut()">
    Sign Out
  </button>
</mat-menu>
<app-notification-menu-container *ngIf="notificationsVisible"></app-notification-menu-container>
