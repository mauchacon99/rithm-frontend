<div class="h-full w-full flex justify-center items-center absolute" *ngIf="stationLoading">
  <app-loading-indicator></app-loading-indicator>
</div>
<div class="grid grid-cols-1" *ngIf="!stationLoading">
  <div class="w-full py-2">
    <div class="col-span-12">
      <h6 class="text-center">Station Information</h6>
    </div>
    <form [formGroup]="stationNameForm">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Station Name</mat-label>
        <input id="stationName" type="text" matInput [value]="stationName"
          formControlName="name" autocomplete="off">
      </mat-form-field>
    </form>
  </div>
  <div class="w-full py-2">
    <p class="overline">station owners</p>
    <app-roster [rosterMembers]="stationInformation.supervisors" [rosterSize]="stationInformation.supervisors.length"
      [stationId]="stationInformation.rithmId" [stationName]="stationName" [isWorker]="isWorker" [editMode]="editMode">
    </app-roster>
  </div>
  <div class="w-full py-2" *ngIf="type !== 'worker'">
    <p class="overline">worker roster</p>
    <app-roster [rosterMembers]="stationInformation.workers" [rosterSize]="stationInformation.workers.length"
      [stationId]="stationInformation.rithmId" [stationName]="stationName" [isWorker]="isWorker" [editMode]="editMode">
    </app-roster>
  </div>
  <div class="w-full py-2">
    <p class="overline">station priority</p>
    <button mat-mini-fab color="warn" class="priority">
      1
    </button>
    </div>
  <div class="w-full py-2">
    <p class="overline">document generation</p>
    <div class="py-1">
      <mat-radio-group class="text-sm" aria-label="Set the document generation">
        <mat-radio-button class="px-1" value="1">None</mat-radio-button>
        <mat-radio-button class="px-1" value="2">Manual</mat-radio-button>
      </mat-radio-group>
    </div>
  </div>
  <div class="w-full py-2">
    <p class="overline">last updated</p>
     <div class="w-32 items-center pt-2" *ngIf="lastUpdatedLoading">
      <app-loading-indicator [diameter]="20"></app-loading-indicator>
    </div>
    <div class="col-span-8 md:col-span-4 text-left text-xs py-2" *ngIf="!lastUpdatedLoading">
      <span  class="{{colorMessage}}">{{lastUpdatedDate}} </span>
    </div>
  </div>
  <div class="w-full py-2">
    <button mat-stroked-button color="warn" class="priority">Delete Station</button>
    </div>
</div>
<div class="flex justify-center">
  <div class="bottom-0 absolute mb-7">
    <button mat-stroked-button color="accent" class="bottom-0 absolute mb-7"
      (click)="toggleDrawer('stationInfo')">Done</button>
  </div>
</div>
<div class="flex justify-center">
   <div class="bottom-0 absolute mb-7">
    <button mat-stroked-button color="accent" class="bottom-0 absolute mb-7" (click)="toggleDrawer('stationInfo')">Done</button>
   </div>
</div>
