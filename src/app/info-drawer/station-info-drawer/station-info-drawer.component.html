<div class="grid grid-cols-1">
  <div class="w-full py-2">
    <p class="overline">supervisor roster</p>
      <app-roster [rosterMembers]="stationInformation.supervisors"
        [rosterSize]="stationInformation.supervisors.length"
        [stationId]="stationInformation.stationRithmId" [stationName]="stationName"
        [isWorker]="isWorker" [editMode]="editMode"></app-roster>
  </div>
  <div class="w-full py-2" *ngIf="type !== 'worker'">
    <p class="overline">worker roster</p>
      <app-roster [rosterMembers]="stationInformation.workers"
        [rosterSize]="stationInformation.workers.length"
        [stationId]="stationInformation.stationRithmId" [stationName]="stationName"
        [isWorker]="isWorker" [editMode]="editMode"></app-roster>
  </div>
  <div class="w-full py-2">
    <p class="overline">station priority</p>
    <button mat-mini-fab color="warn" class="priority">
      1
    </button>
    </div>
    <div class="w-full py-2">
    <p class="overline">last updated</p>
    <div  class="col-span-8 md:col-span-4 text-left text-xs py-2" >
      <span class="text-accent-300">{{lastUpdatedDate}}</span>
    </div>
  </div>
</div>
