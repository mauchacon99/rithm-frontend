<div class="grid grid-cols-3 bg-secondary-400 py-1">
  <div class="col-start-2 text-center text-white">
    <h3 class="leading-10">{{ title }}</h3>
  </div>
  <div class="justify-self-end px-3 md:px-5">
    <button
      *ngIf="title !== 'Station'"
      class="group"
      type="button"
      [ngClass]="{ active: activeItem === 'comments' }"
      id="comment-button"
      mat-icon-button
      (click)="toggleDrawer('comments')"
    >
      <i
        class="far fa-comment-alt text-white group-hover:text-accent-100 text-lg"
      ></i>
    </button>
    <button
      *ngIf="title !== 'Station'"
      class="group"
      type="button"
      [ngClass]="{ active: activeItem === 'history' }"
      id="history-button"
      mat-icon-button
      (click)="toggleDrawer('history')"
      [disabled]="!itemInfo"
    >
      <i
        class="fas fa-history text-white group-hover:text-accent-100 text-lg"
      ></i>
    </button>
  </div>
</div>
