<mat-card class="notification-card">

  <!-- Header -->
  <div class="row no-gutters">
    <div class="col-2">
      <div mat-card-avatar class="profile-photo"></div>
    </div>
    <div class="col-8">
      <div class="subtitle-medium">{{title}}</div>
    </div>
    <button class="col-2" mat-icon-button>
      <i class="fas fa-times"></i>
    </button>
  </div>

  <!-- Text -->
  <mat-card-content>
    <p>{{message}}</p>
  </mat-card-content>

</mat-card>
