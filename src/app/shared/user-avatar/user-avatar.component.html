<div
  id="avatar"
  [ngClass]="{
    'circle-40-secondary': navProfile && !isDrawer && !isLarge,
    'circle-30-secondary': ((!navProfile && !isDrawer) || isSmall) && !isLarge,
    'circle-36-secondary': isDrawer && !isSmall && !isLarge,
    'circle-90-accent': isLarge,
    '-ml-2.5': isDrawer,
    'animate-pulse': isLoading
  }"
  matTooltip="{{ firstName + ' ' + lastName }}"
  [matTooltipDisabled]="hideToolTip"
  class="relative cursor-pointer flex justify-center items-center"
  (mouseenter)="hoverEffect ? (badgeHover = true) : (badgeHover = false)"
  (mouseleave)="badgeHover = false"
>
  <img
    *ngIf="imageData.imageData"
    [src]="imageData.imageData"
    [alt]="imageData.imageName || 'imageUser'"
    class="w-full h-full object-cover rounded-full"
  />
  <button *ngIf="badge === 'none' && !imageData.imageData" type="button">
    {{ initials }}
  </button>
  <button
    *ngIf="badge !== 'none'"
    [matBadge]="getBadge()"
    matBadgeSize="small"
    matBadgePosition="below after"
    [matBadgeColor]="badgeHover || badge === 'minus' ? 'warn' : 'accent'"
    type="button"
    class="w-full h-full absolute"
  >
    {{ imageData.imageData ? '' : initials }}
  </button>
</div>
