<div class="doc-container">
  <span>
    <div class="row no-gutters">
      <div class="col-9 col-md-5 col-lg-4 col-xl-5">
        Document
      </div>
      <div class="col-3 col-md-3 col-md-4 col-lg-3">
        Assigned
      </div>
      <div class="col-2 d-none d-md-block col-md-3 col-xl-2">
        Time in Station
      </div>
      <div class="col-2 d-none d-lg-block">
        Last Updated
      </div>
    </div>
    <div *ngFor="let data of totalDocs" class="row no-gutters">
      <div class="col-9 col-md-5 col-lg-4 col-xl-5">
        <!-- Priority -->
        <span class="priority-badge">
          {{ data.priority }}
        </span>
        <!-- Document name -->
        {{ data.docName }}
      </div>
      <!-- Assigned -->
      <div class="col-3 col-md-3 col-md-4 col-lg-3">
        <span class="d-none d-md-block">
          {{ data?.firstName }} {{ data?.lastName }}
        </span>
      </div>
      <!-- Time in station -->
      <div class="col-2 d-none d-md-block col-md-3 col-xl-2">
        {{ data.timeInStation }}
      </div>
      <!-- Last updated -->
      <div class="col-2 d-none d-lg-block">
        {{ data.lastUpdated }}
      </div>

  </span>

<br>
<div *ngFor="let num of pageNumbers" style="display: inline-block;" (click)="getDocuments(num)">
  <span class="page-num">
    <span [ngClass]="{'active': activeNum === num}">{{ num }}
    </span>
  </span>
</div>
