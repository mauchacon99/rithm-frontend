<h4 class="text-center">Station name</h4>
<div class="doc-container">
  <span *ngIf="!isLoading">
    <div class="row no-gutters">
      <div class="col-9 col-md-5 col-lg-4 col-xl-5 pl-5">
        <strong>Document</strong>
      </div>
      <div class="col-3 col-md-3 col-md-4 col-lg-3">
        <strong>Assigned</strong>
      </div>
      <div class="col-2 d-none d-md-block col-md-3 col-xl-2">
        <strong>Time in Station</strong>
      </div>
      <div class="col-2 d-none d-lg-block">
        <strong>Last Updated</strong>
      </div>
    </div>
    <div *ngFor="let doc of totalDocs" class="row no-gutters">
      <div [matTooltip]="displayTooltip(doc.status)" matTooltipClass="status-tooltip" matTooltipPosition="above" [matTooltipDisabled]="doc.status === 'Good'" class="col-9 col-md-5 col-lg-4 col-xl-5">
        <!-- Priority -->
        <div class="priority">
          {{ doc.priority }}
        </div>
        <p [ngClass]="{'warn' : doc.status !== 'Good'}">
          <!-- Blocked icon -->
          <i *ngIf="doc.status !== 'Good'" class="fas fa-exclamation-circle"></i>
          <!-- Document name -->
          {{ doc?.docName }}
        </p>
      </div>
      <!-- Assigned -->
      <div class="col-3 col-md-3 col-md-4 col-lg-3">
        <div class="initials">
          {{doc?.firstName | slice:0:1}}{{doc?.lastName | slice:0:1}}
        </div>
        <div class="d-none d-md-block">
          {{ doc?.firstName }} {{ doc?.lastName }}
        </div>
      </div>
      <!-- Time in station -->
      <div class="col-2 d-none d-md-block col-md-3 col-xl-2">
        {{ handleElapsedTime(doc.timeEnteredStation) }} in station
      </div>
      <!-- Last updated -->
      <div class="col-2 d-none d-lg-block">
        {{ doc?.lastUpdated }}
      </div>
    </div>
  </span>
  <div *ngIf="isLoading" class="row no-gutters loading">
    <div class="col-12 text-center">
      <mat-spinner [diameter]="100" class="m-auto" color="accent"></mat-spinner>
    </div>
  </div>
</div>
<br>
<div *ngIf="!isLoading" class="row no-gutters justify-content-center">
  <app-pagination (currentPageNum)="getDocuments($event)" [numDocs]="totalDocs.length"></app-pagination>
</div>
