<span>
  <div *ngFor="let member of rosterMembers | slice:0:slices"
    (click)="openRosterModal()" class="float-left my-1 mx-px first:ml-0">
      <app-user-avatar [firstName]="member.firstName" [lastName]="member.lastName"></app-user-avatar>
  </div>
  <div *ngIf="!editMode && rosterSize > 3" class="float-left my-1 mx-px first:ml-0 circle-30-secondary" (click)="openRosterModal()">
    +{{rosterSize - 2}}</div>
  <!-- The custom add/remove user icon. -->
  <div *ngIf="editMode" class="float-left my-1 mx-px first:ml-0 circle-30-secondary icon cursor-pointer" (click)="openManagementRosterModal()">
    <i class="fas fa-plus plus"></i>
    <i class="fas fa-slash fa-flip-horizontal slash"></i>
    <i class="fas fa-minus minus"></i>
    <div *ngIf="rosterSize > 3" class="badge-accent mat-elevation-z4">
      +{{rosterSize - 2}}
    </div>
  </div>
</span>
