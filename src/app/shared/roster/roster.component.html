<span>
  <div *ngFor="let user of rosterArray | slice:0:slices"
    (click)="openRosterModal()" class="circles">
      <app-user-avatar [user]="user"></app-user-avatar>
      <div *ngIf="user.isAssigned" class="badge-accent mat-elevation-z4">
        <i class="fas fa-check"></i>
      </div>
  </div>
  <div *ngIf="rosterSize > 3" class="circles circle-30-secondary" (click)="openRosterModal()">
    +{{rosterSize - 2}}</div>
</span>
