<div class="roster">
  <p class="overline">worker roster</p>
  <span class="circles">
    <div *ngFor="let initial of station.workerInitials | slice:0:slices" class="avatar"
      (click)="openModal(rosterComponent)">
      {{initial}}
    </div>
    <div *ngIf="station.numberOfWorkers > 3" class="avatar" (click)="openModal(rosterComponent)">
      +{{station.numberOfWorkers - 2}}</div>
  </span>
</div>
