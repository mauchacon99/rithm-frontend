<div class="modal-container">
  <h4 class="text-center">Manage Worker Roster</h4>
  <div class="pt-2 flex justify-center items-center h-full">
    <div class="gap-2 flex justify-center">
      <div class="float-left my-1 mx-px first:ml-0" *ngFor="let member of rosterMembers">
          <app-user-avatar [firstName]="member.firstName" [lastName]="member.lastName" [navProfile]="true" [badge]="'check'" (click)="removeMemberFromRoster(member.rithmId)"></app-user-avatar>
      </div>
    </div>
  </div>
  <div class="pt-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 md:gap-2 lg:gap-4 m-auto">
    <ng-container>
      <div *ngFor="let user of users" [ngClass]="{'border-accent-500': user.isWorker}"
        class="cursor-pointer flex py-1 px-3 justify-start border-solid border-2 border-white rounded-md mb-2 ml-1.5"
        (click)='toggleSelectedWorker(user.rithmId)'>
        <div class="my-1">
          <app-user-avatar [firstName]="user.firstName" [lastName]="user.lastName" [hideToolTip]="true" [badge]="user.isWorker ? 'check':'none'">
          </app-user-avatar>
        </div>
        <div class="flex flex-col justify-center overflow-hidden">
          <p class="leading-none pl-2 mb-1 truncate">
            {{user.firstName}} {{user.lastName}}
          </p>
          <p class="leading-none overline pl-2 text-secondary-500 truncate">{{user.email}}</p>
        </div>
      </div>
    </ng-container>
  </div>
</div>
<!-- Buttons -->
<div mat-dialog-actions class="flex justify-end">
</div>
