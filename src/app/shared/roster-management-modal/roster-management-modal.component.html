<div class="modal-container">
  <h4 class="text-center">Manage Worker Roster</h4>
  <div class="pt-2 flex justify-center items-center h-full">
    <div class="gap-2 flex justify-center">
      <div class="float-left my-1 mx-px first:ml-0" *ngFor="let member of rosterMembers">
          <app-user-avatar [firstName]="member.firstName" [lastName]="member.lastName" [navProfile]="true" [badge]="'check'" (click)="removeMemberFromRoster(member.rithmId)"></app-user-avatar>
      </div>
      <div class="w-24 items-center py-2" *ngIf="loadingMembers">
        <app-loading-indicator></app-loading-indicator>
      </div>
    </div>
  </div>
</div>
<!-- Buttons -->
<div mat-dialog-actions class="flex justify-end">
</div>
