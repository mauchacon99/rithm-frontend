<div class="modal-container">
  <h4 class="text-center">Manage Worker Roster</h4>
  <div class="pt-2 flex justify-center items-center h-full">
    <div class="gap-2 flex justify-center">
      <div class="float-left my-1 mx-px first:ml-0" *ngFor="let member of rosterMembers">
        <app-user-avatar [firstName]="member.firstName" [lastName]="member.lastName" [navProfile]="true">
        </app-user-avatar>
      </div>
    </div>
  </div>
  <div class="pt-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
    <ng-container>
      <div *ngFor="let member of listUsers" [ngClass]="{'border-accent-500': member.isWorker === true}"
        class="cursor-pointer flex py-1 px-3 justify-start border-solid border-2 border-white rounded-md"
        (click)='changeSelectedWorker(member.rithmId)'>
        <div class="my-1">
          <app-user-avatar [firstName]="member.firstName" [lastName]="member.lastName" [hideToolTip]="true">
          </app-user-avatar>
        </div>
        <div class="flex flex-col justify-center overflow-hidden">
          <p class="leading-none pl-2 mb-1 truncate">
            {{member.firstName}} {{member.lastName}}
          </p>
          <p class="leading-none overline pl-2 text-secondary-500 truncate">{{member.email}}</p>
        </div>
      </div>
    </ng-container>
  </div>
</div>
<!-- Buttons -->
<div mat-dialog-actions class="flex justify-end">
</div>
