<h1
  *ngIf="widgetMode === 'layout'"
  class="text-2xl"
  (click)="openFieldSettingDrawer(headlineTextValue)"
>
  {{ headlineTextValue.length ? headlineTextValue : 'Headline' }}
</h1>
<div
  *ngIf="widgetMode === 'setting'"
  class="w-full flex items-start border-2 border-transparent hover:border-accent-600 rounded h-full"
>
  <input
    type="text"
    [(ngModel)]="headlineTextValue"
    placeholder="Headline"
    class="w-full text-2xl font-light border-transparent focus:outline-none"
  />
</div>
