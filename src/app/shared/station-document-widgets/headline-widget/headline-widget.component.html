<h1
  *ngIf="widgetMode === 'layout'"
  class="text-2xl"
  (click)="openFieldSettingDrawer(headlineTextValue)"
>
  {{ headlineTextValue }}
</h1>
<div
  *ngIf="widgetMode === 'setting'"
  class="w-full flex border-2 rounded h-12 border-transparent hover:border-accent-600"
>
  <textarea
    *ngIf="widgetMode === 'setting'"
    [(ngModel)]="headlineTextValue"
    class="w-full text-2xl font-light border-transparent focus:outline-none h-10"
  ></textarea>
</div>
