<ng-container *ngIf="widgetMode === 'layout'; else settingMode">
  <div *ngFor="let field of fields" class="min-h-[48.5px]">
    <app-text-field
      [field]="field"
      [isStation]="true"
      [labelTag]="field.prompt"
      [widgetItem]="true"
    ></app-text-field>
  </div>
</ng-container>
<ng-template #settingMode></ng-template>
