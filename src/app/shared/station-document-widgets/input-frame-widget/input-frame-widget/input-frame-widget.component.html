<ng-container *ngIf="stationViewMode === 'edit'; else previewMode">
  <div
    class="min-h-full"
    cdkDropList
    [id]="'inputFrameWidget-' + id"
    [cdkDropListData]="fields"
    (cdkDropListDropped)="addElementDrag($event)"
  >
    <div *ngFor="let field of fields" cdkDrag>
      <div class="field-drag-placeholder" *cdkDragPlaceholder></div>
      <div>
        <button
          mat-icon-button
          type="button"
          data-testid="button-related-station"
          id="button-related-station"
          class="inline-flex items-center justify-center w-5 h-5 absolute z-10 -left-[9px] -mt-[9px] rounded-full bg-secondary-200 text-white cursor-auto"
        >
          <i class="fa-solid fa-book-open fa-xs"></i>
        </button>
        <app-text-field
          [field]="field"
          [isStation]="true"
          [labelTag]="field.prompt"
          [widgetItem]="true"
          (click)="widgetMode === 'setting' && openSettingDrawer()"
        ></app-text-field>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #previewMode>
  <div *ngFor="let field of fields" class="min-h-[48.5px]">
    <app-text-field
      [field]="field"
      [isStation]="false"
      [labelTag]="field.prompt"
      [widgetItem]="true"
    ></app-text-field>
  </div>
</ng-template>
