<h2
  *ngIf="widgetMode === 'layout'"
  (click)="openFieldSettingDrawer(titleTextValue)"
>
  {{ titleTextValue }}
</h2>
<div
  *ngIf="widgetMode === 'setting'"
  class="w-full flex border-2 rounded h-12 border-transparent hover:border-accent-600"
>
  <textarea
    *ngIf="widgetMode === 'setting'"
    [(ngModel)]="titleTextValue"
    class="w-full font-semibold text-xl border-transparent focus:outline-none h-10"
  ></textarea>
</div>
