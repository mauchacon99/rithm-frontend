<div class="grid grid-cols-1 px-4">
  <div class="w-full py-2" *ngIf="fieldSetting">
    <!-- Title -->
    <div class="col-span-12 py-5">
      <h6>Field Settings</h6>
    </div>
    <!-- Label -->
    <div class="col-span-12">
      <mat-form-field appearance="outline" class="w-full mat-setting-input">
        <mat-label>Label</mat-label>
        <input
          matInput
          type="text"
          id="field-setting-input"
          data-testid="field-setting-input"
          placeholder="{{ fieldSetting.prompt }}"
          [(ngModel)]="fieldSetting.value"
          autocomplete="off"
        />
      </mat-form-field>
    </div>
  </div>
</div>
<div class="w-full py-3 px-4 border-b border-secondary-200 border-solid">
  <p class="mb-1 tracking-tight font-semibold">Input Settings</p>
  <div class="flex flex-row justify-between items-center text-sm py-3">
    Editable
    <mat-slide-toggle
      class="mat-slide"
      [checked]="fieldSetting.isReadOnly"
      (change)="fieldSetting.isReadOnly = !fieldSetting.isReadOnly"
    >
    </mat-slide-toggle>
  </div>
  <div class="flex flex-row justify-between items-center text-sm py-3">
    Required
    <mat-slide-toggle
      class="mat-slide"
      [checked]="fieldSetting.isRequired"
      (change)="fieldSetting.isRequired = !fieldSetting.isRequired"
    >
    </mat-slide-toggle>
  </div>
  <div class="flex flex-row justify-between items-center text-sm py-3">
    Private
    <mat-slide-toggle
      class="mat-slide"
      [checked]="fieldSetting.isPrivate"
      (change)="fieldSetting.isPrivate = !fieldSetting.isPrivate"
    >
    </mat-slide-toggle>
  </div>
</div>
