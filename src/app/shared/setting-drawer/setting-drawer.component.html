<div class="grid grid-cols-1 px-4">
  <div class="w-full py-2">
    <!-- Title -->
    <div class="col-span-12 py-5">
      <h6>Field Settings</h6>
    </div>
    <div class="col-span-12">
      <mat-form-field appearance="outline" class="w-full mat-setting-input">
        <mat-label>Label</mat-label>
        <input
          matInput
          type="text"
          id="field-setting-input"
          data-testid="field-setting-input"
          placeholder="{{ fieldSetting.prompt }}"
        />
      </mat-form-field>
    </div>
  </div>
</div>
