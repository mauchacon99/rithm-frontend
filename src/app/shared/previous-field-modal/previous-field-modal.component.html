<div class="modal-container">
  <!-- Modal header -->
  <div class="flex justify-center items-center h-full">
    <h4 class="text-center">Move field? </h4>
  </div>
  <div class="grid grid-cols-1 pb-2 pt-6 text-center">
    <p class="leading-none text-xs">Are you sure you want to move this field into the template area?</p>
  </div>
  <!-- Select template -->
  <div mat-dialog-actions class="flex justify-end">
    <button data-testid="close" mat-button color="accent" [mat-dialog-close]="true">Close</button>
    <button data-testid="cofirm" mat-stroked-button color="accent" [mat-dialog-close]="true" class="mx-2">Confirm</button>
  </div>
</div>
