<div
  class="h-full w-full flex justify-center items-center"
  *ngIf="stationLoading"
>
  <app-loading-indicator id="loading-drawer-component"></app-loading-indicator>
</div>

<mat-tab-group class="tabs-station" *ngIf="!stationLoading">
  <mat-tab label="tab-station-info">
    <ng-template mat-tab-label>
      <i class="fas fa-cog fa-lg"></i>
    </ng-template>
    <ng-template matTabContent>
      <div class="grid grid-cols-1 px-2">
        <!-- Station Name -->
        <section class="flex py-4">
          <mat-form-field appearance="outline" class="w-full mat-station-name">
            <mat-label>Station Name</mat-label>
            <input
              matInput
              type="text"
              id="station"
              data-testid="station-name-field"
              [(ngModel)]="stationName"
              (ngModelChange)="reportNewStationMapChange()"
            />
          </mat-form-field>
        </section>

        <!-- Priority -->
        <section
          class="flex justify-between items-center w-full py-4 border-t-2 border-t-secondary-200"
        >
          <h6 class="w-11/12">Priority</h6>
          <div class="text-xs text-secondary-500" *ngIf="locallyCreated">
            {{ publishStationMessage }}station priority.
          </div>
          <div class="flex justify-end items-center">
            <button
              *ngIf="!locallyCreated"
              class="priority circle-30-error mat-button-base mat-warn"
              data-testid="priority-field"
              id="priority-field"
            >
              {{ stationPriority }}
            </button>
            <i class="fas fa-chevron-right text-secondary-500 fa-lg ml-2"></i>
          </div>
        </section>

        <!-- Last Updated -->
        <section
          class="flex justify-between w-full py-4 border-t-2 border-t-secondary-200"
        >
          <h6>Last Updated</h6>
          <div class="flex items-center text-xs" *ngIf="!lastUpdatedLoading">
            <span class="{{ colorMessage }}">{{ lastUpdatedDate }} </span>
          </div>
          <div class="items-center" *ngIf="lastUpdatedLoading">
            <app-loading-indicator
              [inlineText]="'Loading...'"
            ></app-loading-indicator>
          </div>
        </section>

        <!-- Chained Flow -->
        <section
          class="flex justify-between w-full py-4 border-t-2 border-t-secondary-200"
        >
          <h6>Chained Flow</h6>
          <div>
            <i
              class="fas fa-check"
              [ngClass]="isChained ? 'text-accent-500' : 'text-secondary-500'"
            ></i>
          </div>
        </section>

        <!-- Button Settings -->
        <section class="w-full py-4 border-t-2 border-t-secondary-200">
          <div class="flex flex-row gap-2">
            <h6>Button Settings</h6>
            <div>
              <i
                class="fas fa-question-circle text-secondary-300 cursor-pointer"
                matTooltip="?"
                matTooltipPosition="right"
              ></i>
            </div>
          </div>
          <div>
            <mat-form-field appearance="outline" class="w-full">
              <input
                matInput
                type="text"
                placeholder="Button Name"
                id="button-name"
                data-testid="button-name"
              />
            </mat-form-field>
          </div>
          <div class="flex justify-between items-center">
            <div>
              <p class="w-5/6 text-sm text-secondary-300">
                Users can flow document to previous station
              </p>
            </div>
            <mat-slide-toggle class="px-2"></mat-slide-toggle>
          </div>
        </section>
        <div
          class="w-full py-2 text-center"
          *ngIf="
            stationDocumentGenerationStatus === 'Manual' &&
            (mapMode === 0 || mapMode === undefined) &&
            !locallyCreated &&
            (isUserAdminOrOwner || isWorker)
          "
        >
          <div class="py-1" *ngIf="docCreationLoading; else createDocument">
            <app-loading-indicator
              id="loading-indicator-status"
              [inlineText]="'Loading...'"
            ></app-loading-indicator>
          </div>
          <ng-template #createDocument>
            <button
              data-testid="new-document"
              id="new-document"
              mat-stroked-button
              color="accent"
              (click)="createNewDocument()"
            >
              New Document
            </button>
          </ng-template>
        </div>
        <div *ngIf="mapMode === mapModeEnum.Build">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Notes</mat-label>
            <textarea
              class="h-28"
              matInput
              [(ngModel)]="stationNotes"
              (ngModelChange)="reportNewStationMapChange()"
            ></textarea>
          </mat-form-field>
        </div>
        <div
          class="w-full py-2 px-2 text-center"
          *ngIf="openedFromMap && !locallyCreated"
        >
          <button mat-stroked-button color="accent" (click)="goToStation()">
            View Station
          </button>
        </div>
        <div class="w-full py-2 px-2 text-center">
          <button
            mat-stroked-button
            color="warn"
            class="priority"
            id="delete-station-button"
            data-testid="delete-station-button"
            (click)="deleteStation()"
          >
            Delete Station
          </button>
        </div>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <i class="fas fa-file fa-lg"></i>
    </ng-template>
    <ng-template matTabContent> </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <i class="fas fa-users fa-lg"></i>
    </ng-template>
  </mat-tab>
</mat-tab-group>
