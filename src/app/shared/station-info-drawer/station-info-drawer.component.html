<div
  class="h-full w-full flex justify-center items-center"
  *ngIf="stationLoading"
>
  <app-loading-indicator id="loading-drawer-component"></app-loading-indicator>
</div>

<mat-tab-group class="tabs-station" *ngIf="!stationLoading">
  <mat-tab>
    <ng-template mat-tab-label>
      <i class="fas fa-cog fa-lg"></i>
    </ng-template>
    <ng-template matTabContent>
      <div class="grid grid-cols-1">
        <div class="w-full py-2">
          <!-- Station Name -->
          <div class="flex px-4 py-2 border-b-2 border-b-secondary-100">
            <mat-form-field appearance="outline" class="w-full">
              <mat-label>Station Name</mat-label>
              <input
                matInput
                type="text"
                id="station"
                data-testid="station-name-field"
                [(ngModel)]="stationName"
                (ngModelChange)="reportNewStationMapChange()"
              />
            </mat-form-field>
          </div>
        </div>

        <!-- Priority -->
        <div
          class="flex justify-between items-center w-full px-4 py-2 border-b-2 border-b-secondary-100"
        >
          <h6 class="w-11/12">Priority</h6>
          <div class="text-xs text-secondary-500" *ngIf="locallyCreated">
            {{ publishStationMessage }}station priority.
          </div>
          <div class="flex justify-end items-center">
            <button
              *ngIf="!locallyCreated"
              class="priority mat-mini-fab mat-button-base mat-warn"
              data-testid="priority-field"
              id="priority-field"
            >
              {{ stationPriority }}
            </button>
            <button
              mat-icon-button
              id="priority-detail-btn"
              data-testid="priority-detail-btn"
            >
              <i class="fas fa-chevron-right text-secondary-500 fa-lg"></i>
            </button>
          </div>
        </div>

        <!-- Last Updated -->
        <div
          class="flex justify-between w-full px-4 py-4 border-b-2 border-b-secondary-100"
        >
          <h6>Last Updated</h6>
          <div class="flex items-center text-xs" *ngIf="!lastUpdatedLoading">
            <span class="{{ colorMessage }}">{{ lastUpdatedDate }} </span>
          </div>
          <div class="items-center" *ngIf="lastUpdatedLoading">
            <app-loading-indicator
              [inlineText]="'Loading...'"
            ></app-loading-indicator>
          </div>
        </div>

        <!-- Chained Flow -->
        <div
          class="flex justify-between w-full px-4 py-4 border-b-2 border-b-secondary-100"
        >
          <h6>Chained Flow</h6>
          <div>
            <i
              class="fas fa-check"
              [ngClass]="isChained ? 'text-accent-500' : 'text-secondary-500'"
            ></i>
          </div>
        </div>

        <!-- Button Settings -->
        <div class="w-full px-4 py-4 border-b-2 border-b-secondary-100">
          <div class="flex flex-row gap-2">
            <h6>Button Settings</h6>
            <div>
              <i class="fas fa-question-circle text-secondary-300"></i>
            </div>
          </div>
          <div>
            <mat-form-field appearance="outline" class="w-full">
              <input
                matInput
                type="text"
                placeholder="Button Name"
                id="button-name"
                data-testid="button-name"
              />
            </mat-form-field>
          </div>
          <div class="flex justify-between">
            <div>
              <p class="w-5/6 text-sm text-secondary-300">
                Users can flow document to previous station
              </p>
            </div>
            <div><mat-slide-toggle></mat-slide-toggle></div>
          </div>
        </div>

        <div *ngIf="mapMode === mapModeEnum.Build">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Notes</mat-label>
            <textarea
              class="h-28"
              matInput
              [(ngModel)]="stationNotes"
              (ngModelChange)="reportNewStationMapChange()"
            ></textarea>
          </mat-form-field>
        </div>
        <div class="w-full py-2 px-2" *ngIf="openedFromMap && !locallyCreated">
          <button mat-stroked-button color="accent" (click)="goToStation()">
            View Station
          </button>
        </div>
        <div class="w-full py-2 px-2">
          <button
            mat-stroked-button
            color="warn"
            class="priority"
            id="delete-station-button"
            data-testid="delete-station-button"
            (click)="deleteStation()"
          >
            Delete Station
          </button>
        </div>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <i class="fas fa-file fa-lg"></i>
    </ng-template>
    <ng-template matTabContent> </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <i class="fas fa-users fa-lg"></i>
    </ng-template>
  </mat-tab>
</mat-tab-group>
