<div class="flex flex-col h-full">
  <div
    class="w-72 overflow-y-auto"
    [ngClass]="{
      'drawer-content-h-doc': !openedFromMap,
      'drawer-content-h-map': openedFromMap
    }"
  >
    <app-station-info-drawer
      *ngIf="drawerMode === 'stationInfo'"
    ></app-station-info-drawer>
    <app-document-info-drawer
      *ngIf="drawerMode === 'documentInfo'"
    ></app-document-info-drawer>
    <app-history-drawer *ngIf="drawerMode === 'history'"></app-history-drawer>
    <app-setting-drawer
      *ngIf="drawerMode === 'fieldSetting'"
    ></app-setting-drawer>
  </div>
  <div
    class="flex justify-center items-center border-t border-solid border-secondary-100 h-16"
  >
    <button
      mat-button
      mat-raised-button
      color="accent"
      (click)="toggleDrawer(drawerMode)"
      data-testid="done-btn"
      id="done-btn"
    >
      Done
    </button>
  </div>
</div>
