<section>
  <h4>{{ isWorker ? 'Worker' : 'Supervisor' }} Roster</h4>
  <div *ngIf="!isLoading" class="users">
    <div class="row" *ngFor="let user of users">
      <div class="col-2">
        <div class="avatar">{{user.firstName.charAt(0).toUpperCase()}}{{user.lastName.charAt(0).toUpperCase()}}</div>
      </div>
      <div class="col-10">
        <p>
          {{user.firstName}} {{user.lastName}}
          <br>
          <span class="overline">{{user.email}}</span>
        </p>
      </div>
    </div>
  </div>
  <div *ngIf="isLoading" class="loading">
    <div class="row no-gutters loading">
      <div class="col-12 text-center">
        <mat-spinner [diameter]="100" class="m-auto mt-5" color="accent"></mat-spinner>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="row justify-content-end">
    <button id="confirm" mat-button color="accent" [mat-dialog-close]="true">Close</button>
  </div>
</section>
