<!-- Title -->
<h1 mat-dialog-title>{{title}}</h1>

<!-- Message -->
<div mat-dialog-content>
  <p>{{message}}</p>
</div>

<!-- Buttons -->
<div mat-dialog-actions class="dialog-actions">
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>{{cancelButtonText}}</button>
  <button mat-button color="accent" [mat-dialog-close]="true">{{okButtonText}}</button>
</div>
