<!-- Title -->
<h1 mat-dialog-title>{{title}}</h1>

<div mat-dialog-content class="row">

  <!-- Message -->
  <p>{{message}}</p>

</div>

<!-- Buttons -->
<div mat-dialog-actions class="dialog-actions row justify-content-end">
  <button mat-button color="accent" [mat-dialog-close]="true" cdkFocusInitial>{{okButtonText}}</button>
</div>
