<!-- Title -->
<h4 id="title" class="text-center" [ngClass]="{'text-error-500': title === 'Error'}">{{title}}</h4>

<!-- Message -->
<p id="message" class="py-4 whitespace-pre-wrap overflow-y-scroll">{{message}}</p>

<!-- Buttons -->
<div mat-dialog-actions class="flex justify-end">
  <button mat-button [color]="materialColor" [mat-dialog-close]="true" cdkFocusInitial>{{okButtonText}}</button>
</div>
