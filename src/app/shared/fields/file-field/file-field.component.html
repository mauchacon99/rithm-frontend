<div [formGroup]="fileFieldForm">
  <mat-form-field
    class="w-full"
    appearance="outline"
    *ngIf="isStation; else titleFileField"
  >
    <mat-label> {{ field.prompt }} </mat-label>
    <div matPrefix class="icon">
      <!-- Text Icons -->
      <i class="fas fa-tag"></i>
    </div>
    <input
      *ngIf="field.questionType === fieldTypeEnum.File"
      matInput
      [required]="field.isRequired"
      [formControlName]="field.questionType"
      (dateChange)="updateFieldAnswer()"
    />
  </mat-form-field>
  <ng-template #titleFileField>
    <p class="text-sm pb-4">{{ field.prompt }}</p>
  </ng-template>
  <button
    mat-stroked-button
    type="button"
    class="ml-2"
    color="accent"
    data-testid="upload-button"
  >
    <i class="fas fa-arrow-up-from-bracket"></i>
    <span class="text-base"> Upload </span>
  </button>
</div>
