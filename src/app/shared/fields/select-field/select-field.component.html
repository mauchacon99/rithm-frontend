<div [formGroup]="selectFieldForm">
  <mat-form-field class="w-full" appearance="outline">
    <mat-label>{{ field?.prompt }}</mat-label>
    <div matPrefix class="icon">
      <!-- Select Icon -->
      <i
        *ngIf="
          field.questionType === fieldTypeEnum.Select ||
          field.questionType === fieldTypeEnum.MultiSelect
        "
        class="fas fa-chevron-circle-down"
      ></i>
      <!-- Checklist Icon -->
      <i
        *ngIf="field.questionType === fieldTypeEnum.CheckList"
        class="fas fa-list"
      ></i>
      <!-- Checklist Icon -->
      <i
        *ngIf="field.questionType === fieldTypeEnum.State"
        class="fa-solid fa-map-location-dot"
      ></i>
    </div>
    <mat-select
      [multiple]="field.questionType === fieldTypeEnum.MultiSelect"
      [required]="field.isRequired"
      [formControlName]="this.field.questionType"
      (selectionChange)="updateFieldAnswer()"
    >
      <div class="possibleAnswers">
        <mat-option
          *ngFor="let possibleAnswer of field?.possibleAnswers"
          [value]="possibleAnswer.text"
        >
          {{ possibleAnswer.text }}
        </mat-option>
      </div>
    </mat-select>
  </mat-form-field>
</div>
