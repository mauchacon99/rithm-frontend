<div class="modal-container">
  <!-- Modal header -->
  <div class="flex justify-center items-center h-full">
    <h4 class="text-center">Upload File</h4>
  </div>
  <!-- File upload -->
  <div class="flex justify-center mb-2">
    <div class="w-full pb-4 pt-6">
      <div class="flex items-center justify-center w-full">
        <div
          class="flex flex-col w-full h-56 border-dashed border-2 border-secondary-200 hover:bg-secondary-50 hover:border-secondary-300"
        >
          <div class="flex flex-col items-center justify-center pt-7">
            <span
              class="fa-2xl mt-6 my-8 fa-solid fa-arrow-up-from-bracket fa-xl text-accent-800"
            ></span>
            <p class="pt-1 text-sm tracking-wider">Drop your file here</p>
            <p class="pt-1 pb-2 text-sm tracking-wider">or</p>
            <button
              type="button"
              mat-button
              color="accent"
              data-testid="file-browser-button"
            >
              Browse
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="flex justify-end space-x-4">
    <!-- Cancel -->
    <button
      type="button"
      mat-button
      mat-dialog-close
      data-testid="close-modal-btn"
      id="close-modal-btn"
      (click)="closeModal()"
    >
      Cancel
    </button>
    <!-- Save -->
    <button
      type="button"
      mat-button
      data-testid="save-modal-btn"
      id="save-modal-btn"
      class="pl-3"
      [disabled]="true"
    >
      Save
    </button>
  </div>
</div>
