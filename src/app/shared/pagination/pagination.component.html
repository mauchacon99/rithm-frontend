<p class="d-none d-sm-none d-md-inline-block">
  {{rangeArr[activeNum -1]}} of {{numDocs}}
</p>
<button mat-icon-button [disabled]="pagesArr[0] === activeNum" class="left" [ngClass]="{'disabled-btn': pagesArr[0] === activeNum}" (click)="changePage(prevPage)">
  <i class="fas fa-chevron-left"></i>
</button>
<div *ngFor="let num of pagesArr | slice:startingPageNum:endingPageNum" (click)="clickPage(num)" class="num-container">
  <button [ngClass]="{'active': activeNum === num}" class="page-num">
    <span>
      {{ num }}
    </span>
  </button>
</div>
<button mat-icon-button [disabled]="pagesArr[pagesArr.length -1] === activeNum" class="right" [ngClass]="{'disabled-btn': pagesArr[pagesArr.length -1] === activeNum}" (click)="changePage(nextPage)">
  <i class="fas fa-chevron-right"></i>
</button>
