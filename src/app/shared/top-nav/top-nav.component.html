<nav class="mat-elevation-z4">
  <button (click)="toggle()" mat-icon-button class="d-md-none">
    <i class="fas fa-bars"></i>
  </button>
  <div class="logo">
    <img src="../../../assets/logo/white-icon-white-text.svg" alt="Rithm">
  </div>
  <ul class="d-none d-md-block">
    <!-- TODO: add class 'active' if current page === navigation item -->
    <li *ngFor="let navItem of navItems">
      <a>{{navItem}}</a>
    </li>
  </ul>
  <button mat-icon-button>
    <i class="fas fa-bell"></i>
  </button>
  <div [matMenuTriggerFor]="userMenu" class="profile d-none d-md-block">
    {{monogram}}
  </div>
</nav>
<mat-menu #userMenu="matMenu">
  <button mat-menu-item>
    My Account
  </button>
  <button mat-menu-item>
    Sign Out
  </button>
</mat-menu>
