<mat-card>
  <h6 [ngClass]="{'isAdmin': isAdmin}" (click)="checkStationEditPermission()">{{station?.stationName}}</h6>
  <div class="roster">
    <p class="overline">worker roster</p>
    <app-roster
      [rosterMembers]="station.worker"
      [rosterSize]="station.numberOfWorkers"
      [stationId]="station.rithmId!"
      [stationName]="station.stationName"
      [isWorker]="true"
  ></app-roster>
  </div>
  <div class="docs">
    <p class="overline">documents</p>
    <span class="circles">
      <div class="circle-30-secondary doc-count" (click)="openDocsModal()">{{station?.numberOfDocuments}}</div>
    </span>
  </div>
</mat-card>
