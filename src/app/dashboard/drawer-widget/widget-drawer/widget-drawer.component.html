<div class="flex flex-col justify-between h-full">
  <div class="overflow-y-auto">
    <div class="my-3">
      <!-- Button close sidebar. -->
      <div class="flex justify-end">
        <button
          data-testid="close-widget-drawer"
          id="close-widget-drawer"
          mat-icon-button
          (click)="toggleDrawer()"
          class="text-secondary-500"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <!--     body drawer-->
    <div class="px-3 pb-4">
      <app-station-widget-drawer *ngIf="drawerMode === 'stationWidget'">
      </app-station-widget-drawer>
    </div>

    <div class="w-full px-3 py-4 border-t border-secondary-300 text-left">
      <button
        type="button"
        mat-stroked-button
        color="warn"
        class="priority"
        id="delete-widget-button"
        data-testid="delete-widget-button"
      >
        Delete Widget
      </button>
    </div>
  </div>
  <div
    class="flex justify-center items-center border-t border-solid border-secondary-100 py-2 h-16"
  >
    <button
      mat-button
      mat-raised-button
      color="accent"
      (click)="toggleDrawer()"
      data-testid="done-btn"
      id="done-btn"
    >
      Done
    </button>
  </div>
</div>
