<div class="flex flex-col justify-between h-full">
  <div class="overflow-y-auto p-3 h-full">
    <app-station-widget-drawer *ngIf="drawerMode === 'stationWidget'">
    </app-station-widget-drawer>
  </div>
  <div
    class="flex justify-center items-center border-t border-solid border-secondary-100 h-16"
  >
    <button
      mat-button
      mat-raised-button
      color="accent"
      (click)="toggleDrawer(drawerMode)"
      data-testid="done-btn"
      id="done-btn"
    >
      Done
    </button>
  </div>
</div>
