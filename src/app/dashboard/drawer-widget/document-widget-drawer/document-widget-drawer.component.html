<div class="font-semibold text-secondary-500">List Values</div>

<div *ngIf="isLoading" id="loading-indicator" class="mt-3">
  <app-loading-indicator [inlineText]="'Loading...'"></app-loading-indicator>
</div>

<div *ngIf="!isLoading" id="content-drawer-document-widget" class="mt-3">
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Select Fields</mat-label>
    <mat-select
      [formControl]="formColumns"
      multiple
      (selectionChange)="updateWidget()"
    >
      <mat-option *ngFor="let field of documentFields" [value]="field">
        {{ field.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
