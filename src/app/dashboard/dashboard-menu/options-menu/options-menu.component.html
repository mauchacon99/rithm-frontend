<button
  mat-button
  [matMenuTriggerFor]="isDashboardListOptions ? menuList : menuDashboard"
  [disabled]="isGenerateNewDashboard"
  (click)="openOptionsMenu($event)"
  mat-icon-button
  [attr.data-testid]="'button-more-' + dashboardRole"
  [id]="'button-more-' + dashboardRole"
>
  <i class="fas fa-ellipsis-h text-lg"></i>
</button>
<mat-menu #menuList="matMenu">
  <button mat-menu-item (click)="generateNewDashboard()">
    <i class="fas fa-plus"></i>
    <span class="p-4">New Dashboard</span>
  </button>
</mat-menu>

<mat-menu #menuDashboard="matMenu">
  <button
    mat-menu-item
    *ngIf="showDefaultDashboard"
    (click)="setDefaultDashboard()"
  >
    <i
      class="fa-solid fa-house-user"
      [ngClass]="{
        'text-accent-500': selectedDefaultDashboard
      }"
    ></i>
    <span class="p-4">Default Dashboard</span>
  </button>
  <button
    mat-menu-item
    (click)="openDialogManagementMembers()"
    *ngIf="dashboardRole !== roleDashboardMenu.Company && isManageMember"
  >
    <i class="fas fa-users"></i>
    <span class="p-4">Manage Members</span>
  </button>
  <button *ngIf="isAdmin" mat-menu-item (click)="confirmDashboardDelete()">
    <i class="fas fa-trash"></i>
    <span class="p-4">Delete Dashboard</span>
  </button>
</mat-menu>
