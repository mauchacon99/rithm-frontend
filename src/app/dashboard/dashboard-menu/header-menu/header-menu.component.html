<div class="my-4">
  <!-- Button close menu. -->
  <div class="flex justify-end">
    <button
      data-testid="close-menu-dashboard"
      id="close-menu-dashboard"
      mat-icon-button
      (click)="toggleMenu('menuDashboard')"
      class="text-secondary-500"
    >
      <i class="fas fa-times"></i>
    </button>
  </div>

  <!-- Header information of the organization. -->
  <div class="flex justify-between items-center">
    <div class="flex items-end">
      <img
        src="assets/logo/black-icon-black-text.svg"
        class="w-24 mr-2"
        alt="Logo Rithm"
      />
      <p *ngIf="organizationInfo" class="font-semibold truncate">
        {{ organizationInfo.name }}
      </p>
    </div>

    <button mat-icon-button>
      <i class="fas fa-ellipsis-h"></i>
    </button>
  </div>
</div>
