<div class="my-4">
  <!-- Button close menu. -->
  <div class="flex justify-end">
    <button
      data-testid="close-menu-dashboard"
      id="close-menu-dashboard"
      mat-icon-button
      (click)="toggleMenu('menuDashboard')"
      class="text-secondary-500"
    >
      <i class="fas fa-times"></i>
    </button>
  </div>

  <!-- Header information of the organization. -->
  <div class="flex justify-between items-end">
    <div class="flex items-end">
      <img
        src="assets/logo/black-icon-only.svg"
        class="w-10 mr-2"
        alt="Logo Rithm"
      />
      <p *ngIf="organizationName" class="font-semibold w-24 truncate">
        {{ organizationName }}
      </p>
      <div
        *ngIf="!organizationName || organizationName === ''"
        class="w-24 items-center py-2"
      >
        <app-loading-indicator
          id="organizationName-loading"
          [inlineText]="'Loading...'"
        ></app-loading-indicator>
      </div>
    </div>

    <button mat-icon-button>
      <i class="fas fa-ellipsis-h text-lg"></i>
    </button>
  </div>
</div>
