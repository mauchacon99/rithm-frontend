<section>
  <h4>My Stations</h4>
  <div *ngIf="!isLoading" class="grid grid-cols-1 md:grid-cols-6 gap-4">
    <app-station-card *ngFor="let station of stations" [station]="station" class=""></app-station-card>
    <mat-card *ngIf="!stations || stations.length === 0" class="text-center mt-5">
      <span class="my-3">
        No stations
      </span>
    </mat-card>
  </div>
  <app-loading-indicator *ngIf="isLoading"></app-loading-indicator>
</section>
