<section>
  <h4 class="col-12 p-0">My Stations</h4>
  <div *ngIf="!isLoading" class="row p-0">
    <app-station-card *ngFor="let station of stations" [station]="station"
      class="col-xl-2 col-lg-3 col-md-4 col-sm-12"></app-station-card>
  </div>
  <div *ngIf="isLoading" class="row justify-content-center p-0 mt-5">
    <div class="col text-center">
      <mat-spinner color="accent" class="m-auto"></mat-spinner>
    </div>
  </div>
</section>
