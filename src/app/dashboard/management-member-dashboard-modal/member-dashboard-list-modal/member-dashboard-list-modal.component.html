<div
  class="w-full flex justify-between py-3 overflow-hidden items-center"
  [formGroup]="form"
>
  <div
    class="w-[70%] flex items-center"
    [ngClass]="{
      'space-x-2': isMobileDevice,
      'space-x-5': !isMobileDevice
    }"
  >
    <div class="ml-3">
      <mat-checkbox
        formControlName="check"
        (change)="onChange()"
        id="can-view-{{ index }}"
      ></mat-checkbox>
    </div>

    <div>
      <app-user-avatar
        [firstName]="member.firstName"
        [lastName]="member.lastName"
        [profileImageRithmId]="member.profileImageRithmId"
        [isDrawer]="isMobileDevice ? false : true"
      >
      </app-user-avatar>
    </div>

    <div class="w-[70%] container-info">
      <p class="w-[90%] text-sm sm:text-base truncate">
        {{ member.firstName + ' ' + member.lastName }}
      </p>
      <p class="w-[90%] text-sm sm:text-base truncate">{{ member.email }}</p>
    </div>
  </div>

  <div>
    <mat-chip-list
      [ngClass]="{
        'chip-custom': isEditable,
        'chip-custom-width': isMobileDevice
      }"
    >
      <mat-chip
        [disabled]="!check"
        (click)="onChangeIsEditable()"
        id="can-edit-{{ index }}"
        >Edit
        <i
          class="fa-solid ml-2"
          [ngClass]="{
            'fa-circle-check': isEditable,
            'fa-circle-xmark': !isEditable
          }"
        ></i>
      </mat-chip>
    </mat-chip-list>
  </div>
</div>
