<div>
  <h3>Manage Members</h3>
  <div class="md:flex md:justify-between md:items-center">
    <mat-form-field
      appearance="outline"
      class="mt-3 w-full md:w-2/5 input-search"
    >
      <input
        [(ngModel)]="search"
        type="text"
        matInput
        placeholder="Search containers"
        id="search-documents"
        data-testid="search-documents"
        maxlength="55"
        autocomplete="off"
      />
      <span matPrefix><i class="fas fa-search text-secondary-300"></i></span>
    </mat-form-field>

    <div class="select-filter">
      <mat-form-field appearance="fill">
        <mat-label>Access Type</mat-label>
        <mat-select
          [(ngModel)]="selectedFilterValue"
          (selectionChange)="matSelectChange()"
        >
          <mat-option *ngFor="let filter of optionsSelectList" [value]="filter">
            {{ filter }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div>
    <mat-checkbox [(ngModel)]="checkedSelectAll">Select All</mat-checkbox>
  </div>
</div>

<div class="height-container overflow-scroll scrollbar">
  <app-member-dashboard-list-modal></app-member-dashboard-list-modal>
</div>

<div class="w-full flex justify-end" mat-dialog-actions>
  <button
    data-testid="close-dialog-button"
    mat-button
    [mat-dialog-close]="true"
    class="font-bold"
  >
    CANCEL
  </button>

  <button
    data-testid="close-dialog-button"
    mat-button
    color="accent"
    class="font-bold"
  >
    SAVE
  </button>
</div>
