<div class="mt-10 tabs-group">
  <mat-button-toggle-group
    #colorToggle="matButtonToggleGroup"
    value="primary"
    class="button-group"
  >
    <mat-button-toggle
      value="primary"
      (click)="selectedTab(0)"
      data-testid="tab-button-document"
      id="tab-button-document"
    >
      Documents
    </mat-button-toggle>
    <mat-button-toggle
      value="accent"
      (click)="selectedTab(1)"
      data-testid="tab-button-station"
      id="tab-button-station"
    >
      Stations
    </mat-button-toggle>
    <mat-button-toggle
      value="accent"
      (click)="selectedTab(2)"
      data-testid="tab-button-flow"
      id="tab-button-flow"
    >
      Groups
    </mat-button-toggle>
  </mat-button-toggle-group>

  <mat-tab-group [(selectedIndex)]="indexTab" class="tabs">
    <mat-tab>
      <div *ngIf="isLoadingDocumentTab" class="items-center py-10">
        <app-loading-indicator
          id="loading-tab-document-list"
        ></app-loading-indicator>
      </div>
      <app-item-list-widget-modal
        [itemListWidgetModal]="dataSourceTableDocument"
        [type]="'document'"
      ></app-item-list-widget-modal>
    </mat-tab>
    <mat-tab>
      <app-item-list-widget-modal
        [itemListWidgetModal]="dataSourceTableStations"
        [type]="'station'"
      ></app-item-list-widget-modal>
    </mat-tab>
    <mat-tab>
      <app-item-list-widget-modal
        [itemListWidgetModal]="dataSourceTableGroup"
        [type]="'group'"
      ></app-item-list-widget-modal>
    </mat-tab>
  </mat-tab-group>
</div>
