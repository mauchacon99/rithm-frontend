<div class="mt-10 tabs-group">
  <mat-button-toggle-group
    #colorToggle="matButtonToggleGroup"
    value="primary"
    class="button-group"
  >
    <mat-button-toggle
      value="primary"
      (click)="selectedTab(0)"
      data-testid="tab-button-document"
      id="tab-button-document"
    >
      Documents
    </mat-button-toggle>
    <mat-button-toggle
      value="accent"
      (click)="selectedTab(1)"
      data-testid="tab-button-station"
      id="tab-button-station"
    >
      Stations
    </mat-button-toggle>
    <mat-button-toggle
      value="accent"
      (click)="selectedTab(2)"
      data-testid="tab-button-flow"
      id="tab-button-flow"
    >
      Groups
    </mat-button-toggle>
  </mat-button-toggle-group>

  <mat-tab-group [(selectedIndex)]="indexTab" class="tabs">
    <mat-tab>
      <div *ngIf="errorLoadingDocumentTab" id="error-documents-list">
        <p class="text-error-500">Error: failed to obtain documents.</p>
      </div>
    </mat-tab>
    <mat-tab> Content 2 </mat-tab>
    <mat-tab> Content 3 </mat-tab>
  </mat-tab-group>
</div>
