<div class="w-full">
  <!--Section for show document template-->
  <section *ngIf="selectedWidgetType === 'document'">
    <app-station-widget-template-modal
      [renderWidgetType]="widgetType.Document"
    ></app-station-widget-template-modal>
  </section>

  <!--Section for show station template-->
  <section *ngIf="selectedWidgetType === 'station'">
    <div class="flex flex-wrap gap-4">
      <div class="w-11/12 md:w-2/5 lg:w-1/4 h-96">
        <app-station-widget-template-modal
          [renderWidgetType]="widgetType.Station"
        ></app-station-widget-template-modal>
      </div>

      <div class="w-11/12 md:w-2/5 lg:w-1/4 h-96">
        <app-station-widget-template-modal
          [renderWidgetType]="widgetType.StationTableBanner"
        ></app-station-widget-template-modal>
      </div>
    </div>
  </section>

  <!--Section for show group template-->
  <section *ngIf="selectedWidgetType === 'group'">
    <app-station-widget-template-modal
      [renderWidgetType]="widgetType.StationGroup"
    ></app-station-widget-template-modal>
  </section>
</div>
