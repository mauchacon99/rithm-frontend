<!--header-->
<div class="pt-3">
  <h3 class="text-lg font-semibold">
    {{ itemWidgetModalSelected.itemType | titlecase }}
    Templates
  </h3>
  <p class="text-base">
    Selected {{ itemWidgetModalSelected.itemType | titlecase }}:
    <span class="font-semibold">{{
      itemWidgetModalSelected.itemList.name ||
        'Untitled ' + (itemWidgetModalSelected.itemType | titlecase)
    }}</span>
  </p>
</div>

<!--document section-->
<section *ngIf="itemWidgetModalSelected.itemType === 'document'" class="pt-3">
  <hr class="text-secondary-100" />
  <!-- Document type default -->
  <div class="py-6">
    <p class="font-semibold">Default</p>
    <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 pt-5">
      <app-document-widget-template-modal
        (click)="emitPreviewWidgetSelected('defaultDocument')"
        widgetType="defaultDocument"
      ></app-document-widget-template-modal>
    </div>
  </div>
  <hr class="text-secondary-100" />
  <!-- Document types list -->
  <div class="py-6">
    <p class="font-semibold">Lists</p>
    <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 pt-5">
      <!-- Widget card type document-list -->
      <app-document-widget-template-modal
        (click)="emitPreviewWidgetSelected(enumWidgetType.Document)"
        [widgetType]="enumWidgetType.Document"
      ></app-document-widget-template-modal>
      <!-- Widget card type document-list-banner -->
      <app-document-widget-template-modal
        (click)="emitPreviewWidgetSelected(enumWidgetType.DocumentListBanner)"
        [widgetType]="enumWidgetType.DocumentListBanner"
      ></app-document-widget-template-modal>
    </div>
  </div>

  <hr class="text-secondary-100" />
  <!-- Document types Profiles -->
  <div class="py-6" *ngIf="showContainerProfileBanner; else permissionDenied">
    <p class="font-semibold">Profiles</p>
    <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 pt-5">
      <!-- Widget card type container-profile-banner-widget -->
      <app-document-widget-template-modal
        (click)="
          emitPreviewWidgetSelected(enumWidgetType.ContainerProfileBanner)
        "
        [widgetType]="enumWidgetType.ContainerProfileBanner"
      ></app-document-widget-template-modal>
    </div>
  </div>
</section>

<!--Section for show station template-->
<section *ngIf="itemWidgetModalSelected.itemType === 'station'">
  <hr class="text-secondary-100" />
  <!-- Stations lists -->
  <div *ngIf="showStationLists; else permissionDenied">
    <div class="py-6">
      <p class="font-semibold">Lists</p>
      <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 pt-5">
        <!-- Widget card type station StationMultiline-->
        <app-station-widget-template-modal
          [widgetType]="enumWidgetType.StationMultiline"
        ></app-station-widget-template-modal>
        <!-- Widget card type station StationMultilineBanner -->
        <app-station-widget-template-modal
          [widgetType]="enumWidgetType.StationMultilineBanner"
          (click)="
            emitPreviewWidgetSelected(enumWidgetType.StationMultilineBanner)
          "
        ></app-station-widget-template-modal>
      </div>
    </div>
    <hr class="text-secondary-100" />
  </div>
  <hr class="text-secondary-100" />
  <!-- Stations types Tables   -->
  <div class="py-6">
    <p class="font-semibold">Tables</p>
    <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 pt-5">
      <!-- Widget card type station -->
      <app-station-widget-template-modal
        (click)="emitPreviewWidgetSelected(enumWidgetType.Station)"
        [widgetType]="enumWidgetType.Station"
      ></app-station-widget-template-modal>
      <!-- Widget card type StationTableBanner -->
      <app-station-widget-template-modal
        (click)="emitPreviewWidgetSelected(enumWidgetType.StationTableBanner)"
        [widgetType]="enumWidgetType.StationTableBanner"
      ></app-station-widget-template-modal>
    </div>
  </div>
  <hr class="text-secondary-100" />
</section>

<!--Section for show group template-->
<section *ngIf="itemWidgetModalSelected.itemType === 'group'">
  <hr class="text-secondary-100" />
  <!-- Group types list -->
  <div class="py-6" *ngIf="showGroupTemplate; else permissionDenied">
    <p class="font-semibold">Search</p>
    <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 pt-5">
      <!-- Widget card type group -->
      <app-group-widget-template-modal
        (click)="emitPreviewWidgetSelected(enumWidgetType.StationGroupSearch)"
        [widgetType]="enumWidgetType.StationGroupSearch"
      >
      </app-group-widget-template-modal>
    </div>
  </div>
  <hr class="text-secondary-100" />
  <!-- Group types list -->
  <div class="py-6" *ngIf="showGroupTrafficTemplate; else permissionDenied">
    <p class="font-semibold">Reporting</p>
    <div
      class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 pt-5"
    ></div>
  </div>
  <hr class="text-secondary-100" />
</section>

<ng-template #permissionDenied>
  <div class="py-6">
    <app-coming-soon-message id="comingSoonSection"></app-coming-soon-message>
  </div>
</ng-template>
