<div *ngIf="failedLoadWidget" class="m-2 h-full" id="card-error">
  <div class="w-full">
    <p class="text-xl font-bold truncate">Station Name</p>
  </div>
  <div class="w-full h-full flex items-center justify-center">
    <div class="w-full text-center">
      <i class="fas fa-exclamation-triangle text-error-500 text-3xl"></i>
      <h3 class="text-error-500 truncate">ERROR</h3>
      <p class="text-sm truncate mb-5">Unable to retrieve station data</p>
      <button
        mat-stroked-button
        color="warn"
        (click)="getStationWidgetDocuments()"
        (touchstart)="getStationWidgetDocuments()"
        id="try-again"
        data-testid="try-again"
      >
        Try Again
      </button>
    </div>
  </div>
</div>

<!-- Header widget-->
<div class="m-2">
  <div
    class="text-right"
    *ngIf="dataStationWidget?.documentGeneratorStatus === 'Manual'"
  >
    <button
      mat-stroked-button
      color="accent"
      data-testid="create-new-document"
      id="create-new-document"
    >
      New Document <i class="fas fa-plus"></i>
    </button>
  </div>
</div>
