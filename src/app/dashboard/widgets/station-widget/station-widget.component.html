<mat-card *ngIf="failedLoadWidget" class="m-2" id="card-error">
  <mat-card-header>
    <mat-card-title class="bold">Station Name</mat-card-title>
  </mat-card-header>
  <mat-card-content class="mt-10 text-center">
    <div class="mb-5">
      <i class="fas fa-exclamation-triangle red text-3xl"></i>
    </div>
    <h3 class="bold red">ERROR</h3>
    <p class="text-sm">Unable to retrieve station data</p>
    <button
      class="px-2 py-1 border border-primary-100 text-error-500 mt-10"
      (click)="getStationWidgetDocuments()"
      (touchstart)="getStationWidgetDocuments()"
      id="try-again"
      data-testid="try-again"
    >
      Try Again
    </button>
  </mat-card-content>
</mat-card>
