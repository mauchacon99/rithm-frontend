<!-- Header widget -->
<div class="m-2 h-full">
  <div class="flex justify-between">
    <div class="justify-self-start">
      <p *ngIf="dataStationWidget" class="font-semibold text-2xl text-left">
        {{ dataStationWidget.stationName }}
      </p>
    </div>
    <div class="justify-self-end" *ngIf="dataStationWidget">
      <button
        *ngIf="dataStationWidget.documentGeneratorStatus === 'Manual'"
        mat-stroked-button
        color="accent"
        data-testid="create-new-document"
        id="create-new-document"
      >
        New Document <i class="fas fa-plus"></i>
      </button>
    </div>
  </div>

  <div
    *ngIf="!isLoading; else loading"
    data-testid="show-docs"
    id="show-docs"
  ></div>
</div>

<ng-template #loading>
  <div
    data-testid="loading-docs"
    id="loading-docs"
    class="h-full flex justify-center items-center flex-col"
  >
    <p class="py-2 truncate">Loading</p>
    <app-loading-indicator></app-loading-indicator>
  </div>
</ng-template>
