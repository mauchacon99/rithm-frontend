<div class="w-full p-2">

  <!--Loading the widget-->
<app-loading-widget
*ngIf="isLoading"
id="app-loading-indicator-station-group"
></app-loading-widget>
<!--Show error in the widget-->
<app-error-widget
*ngIf="errorStationGroup"
id="error-load-widget-station-group"
[errorMessage]="'Unable to retrieve group data'"
(tryAgain)="getStationGroupsWidget()"
>
</app-error-widget>

  <!-- Header widget -->
  <div class="flex flex-col input-search">
    <h3 *ngIf="dataStationGroupWidget" class="font-semibold truncate">
      {{ dataStationGroupWidget.title }}
    </h3>
    <mat-form-field appearance="outline">
      <input
        [(ngModel)]="search"
        type="text"
        matInput
        placeholder="Search"
        id="search-tabs"
        data-testid="search-tabs"
        maxlength="55"
        (keyup)="searchStation()"
      />
      <span matPrefix
        ><i class="fas fa-search p-1 text-secondary-300"></i
      ></span>
    </mat-form-field>
  </div>
</div>
