<mat-sidenav-container [hasBackdrop]="drawerHasBackdrop" class="mt-0 h-screen">
  <mat-sidenav-content class="textured-bg">
    <div class="container mx-auto px-3 py-5 lg:px-0">
      <ng-container *ngIf="!viewNewDashboard; else newDashboard">
        <div class="grid grid-cols-1 lg:grid-cols-6 gap-4">
          <app-header class="lg:col-span-6"></app-header>
          <app-priority-queue class="lg:col-span-3"></app-priority-queue>
          <app-previously-started-documents
            class="lg:col-span-3"
          ></app-previously-started-documents>
          <app-my-stations class="lg:col-span-6"></app-my-stations>
          <div *ngIf="isAdmin" class="lg:col-span-6">
            <h6 class="text-orange-500">
              TEMPORARY TESTING USE - Stations for Admin
            </h6>
            <ul>
              <li *ngFor="let station of stations">
                <a [routerLink]="['/station', station.rithmId]">
                  {{ station.name }}
                </a>
              </li>
            </ul>
          </div>
        </div>
      </ng-container>
      <ng-template #newDashboard class="relative">
        <button
          id="menu-button"
          class="transition ease-in-out bg-darkBlue w-9 px-2 pb-1.5 pt-2 rounded hover:scale-x-110 hover:translate-x-1 fixed -left-1 top-34 z-10 shadow-lg"
          (click)="toggleSideNav()"
        >
          <i class="fas fa-chevron-circle-right fa-lg" style="color: white"></i>
        </button>
        <p>New dashboard goes here.</p>
        <app-station-widget></app-station-widget>
      </ng-template>
    </div>
  </mat-sidenav-content>
  <mat-sidenav #menu mode="over" class="w-56">
    <app-menu></app-menu>
  </mat-sidenav>
</mat-sidenav-container>
