<div class="container mx-auto px-3 py-5 md:px-0">
  <div class="grid grid-cols-1 md:grid-cols-6 gap-4">
    <app-header class="md:col-span-6"></app-header>
    <app-priority-queue class="md:col-span-3"></app-priority-queue>
    <app-previously-started-documents class="md:col-span-3"></app-previously-started-documents>
    <app-my-stations class="md:col-span-6"></app-my-stations>
    <div *ngIf="isAdmin" class="md:col-span-6">
      <h6>TEMPORARY TESTING USE - Stations for Admin</h6>
      <ul>
      <li *ngFor="let station of stations">
      <a [routerLink]="['/station', station.rithmId]">
        {{ station.name }}
      </a>
      </li>
      </ul>
    </div>
  </div>
</div>
