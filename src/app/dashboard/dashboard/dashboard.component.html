<div class="page textured-bg">
  <div class="container">
    <app-header></app-header>
    <div class="row">
      <app-priority-queue class="col-lg-6 col-md-12 px-3 pl-lg-0"></app-priority-queue>
      <app-previously-started-documents class="col-lg-6 col-md-12 px-3 pr-lg-0"></app-previously-started-documents>
    </div>
    <div class="row">
      <app-my-stations class="col-12 px-3 px-lg-0"></app-my-stations>
    </div>

    <!-- TODO: remove when admin users can access stations through map -->
    <div class="mt-3">
      <h6>Stations for admin - TEMPORARY</h6>
      <a *ngFor="let station of stations" [routerLink]="['/station', station.rithmId]">
        {{ station.name }}
      </a>
    </div>
  </div>
</div>
