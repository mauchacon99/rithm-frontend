<div id="group-hierarchy" *ngIf="showGroupHierarchy; else permissionDenied">
  <div
    class="sm:py-5 px-4 md:flex md:justify-between items-center border-b-2 color-border input-search"
  >
    <span class="text-3xl font-bold">Groups</span>
    <mat-form-field
      class="w-full md:w-80 mt-2 md:mt-0 search-tabs"
      appearance="outline"
    >
      <input
        type="text"
        matInput
        placeholder="Search"
        id="search-tabs"
        data-testid="search-tabs"
        maxlength="55"
        autocomplete="off"
      />
      <span matPrefix
        ><i class="fas fa-search p-1 text-secondary-300"></i
      ></span>
    </mat-form-field>
  </div>

  <div class="md:flex md:overflow-auto w-full height-container">
    <ng-container
      *ngFor="
        let columnStationGroup of columnsStationGroupRithmId;
        index as index
      "
    >
      <app-group-list-hierarchy
        [stationGroupRithmId]="columnStationGroup"
        [depthGroup]="index + 1"
        (selectedGroupRithmId)="onSelectStationGroupRithmId($event, index)"
      >
      </app-group-list-hierarchy>
    </ng-container>
  </div>
</div>
<ng-template #permissionDenied>
  <app-coming-soon-message></app-coming-soon-message>
</ng-template>
