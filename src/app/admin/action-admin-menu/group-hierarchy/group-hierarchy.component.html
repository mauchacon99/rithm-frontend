<div
  class="w-full"
  id="group-hierarchy"
  *ngIf="showGroupHierarchy; else permissionDenied"
>
  <div
    class="py-5 px-4 md:flex md:justify-between items-center border-b-2 color-border input-search"
  >
    <span class="text-3xl font-bold">Groups</span>
    <mat-form-field
      class="w-full md:w-80 mt-2 md:mt-0 search-tabs"
      appearance="outline"
    >
      <input
        type="text"
        matInput
        placeholder="Search"
        id="search-tabs"
        data-testid="search-tabs"
        maxlength="55"
        autocomplete="off"
      />
      <span matPrefix
        ><i class="fas fa-search p-1 text-secondary-300"></i
      ></span>
    </mat-form-field>
  </div>

  <div class="flex flex-col-reverse md:flex-row">
    <div
      class="w-full md:w-[calc(100%-300px)] md:h-[calc(100vh-165px)] h-full md:flex md:overflow-auto"
    >
      <ng-container
        *ngFor="
          let columnStationGroup of columnsStationGroupRithmId;
          index as index
        "
      >
        <app-group-list-hierarchy
          [stationGroupRithmId]="columnStationGroup"
          [depthGroup]="index + 1"
          (getSelectedItem)="setSelectItem($event, index)"
        ></app-group-list-hierarchy>
      </ng-container>
    </div>

    <div
      class="w-full md:w-[330px] md:border-l-2 color-border"
      *ngIf="selectedItem"
    >
      <app-user-group-station-admin
        [selectedItem]="selectedItem"
      ></app-user-group-station-admin>
    </div>
  </div>
</div>
<ng-template #permissionDenied>
  <app-coming-soon-message></app-coming-soon-message>
</ng-template>
