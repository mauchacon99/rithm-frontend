<mat-selection-list [multiple]="false" class="admin-menu">
  <mat-list-option
    class="sm:text-sm truncate"
    (click)="getItemSelected(item.type)"
    *ngFor="let item of listAdminItemMenu"
    [value]="itemSelected"
    [selected]="item.type === listAdminOptionMenuType.AccountSettings"
    [id]="item.type"
    [attr.data-testid]="item.type"
  >
    {{ item.name }}
  </mat-list-option>
</mat-selection-list>
