<div
  class="page textured-bg pb-0"
  *ngIf="!showAdminPortal; else newAdminInterface"
>
  <app-organization-management></app-organization-management>
</div>
<ng-template #newAdminInterface id="new-admin-interface">
  <div class="h-full bg-white scrollbar">
    <div class="sm:h-max md:max lg:h-full xl:h-full 2xl:h-full
    sm:w-full md:w-1/3 lg:w-1/4 xl:w-1/5 2xl:w-1/6
     text-center px-3  border-r-2 color-border sm:px-2">
      <app-admin-menu
        (itemMenuSelected)="getItemSelected($event)"
      ></app-admin-menu>
    </div>
    <div class="bg-white">
      <app-group-hierarchy
        id="group-hierarchy"
        *ngIf="itemMenuSelected === listAdminOptionMenuType.GroupHierarchy"
      ></app-group-hierarchy>
    </div>
  </div>
</ng-template>
