<div class="container">
  <div class="row justify-content-center">

    <mat-card class="col-12 col-lg-8 col-xl-7 mt-0 mt-sm-4">
      <div class="row mb-3">
        <div class="col-12 col-md-9 pt-1">
          <div class="row mb-2">
            <h3 class="col-12 col-md-9 pt-1 mb-3 accent-text">Manage My Organization</h3>
            <h4  *ngIf="!editName" class="col-12 col-md-9 pt-1 accent-text">{{'Rithm'}}
              <button mat-icon-button class="edit-btn ml-2" (click)="editOrgName()" ><i class="fas fa-pencil-alt"></i></button></h4>
              <form [formGroup]="orgNameForm" *ngIf="editName" class="col-12 col-md-9" >
              <input matInput required class="nameEdit pb-1" type="text" id="name" formControlName="name" autocomplete="name" />
              <button mat-icon-button class="edit-btn ml-2" [disabled]="!orgNameForm.valid" (click)="editOrgName()" ><i class="fas fa-save fa-lg"></i></button>
              </form>
          </div>
        </div>
        <button mat-button color="accent" class="col-3 link-btn">
          <i class="fas fa-link"></i>
          Invite members
        </button>
      </div>

      <div *ngIf="!isLoading" class="row mb-1">
        <div class="row-header col-9 col-md-4">Name</div>
        <div class="row-header d-none d-md-block col-6">Email</div>
        <div class="row-header col-3 col-md-2 p-0">Admin</div>
      </div>

      <div *ngIf="!isLoading">
        <div *ngFor="let user of users" class="user row align-items-center ">
          <div class="col-9 col-md-4">{{ user.firstName }} {{ user.lastName }}</div>
          <div class="d-none d-md-block col-6">{{ user.email }}</div>
          <div class="col-3 col-md-2 p-0">
            <button mat-icon-button class="admin" [class.non-admin]="!user.role" [disabled]="user.rithmId === currentUser.rithmId"
              (click)="updateUserRole(user, user.rithmId)">
              <i class="fas fa-check fa-lg"></i>
            </button>
            <button mat-icon-button *ngIf="user.rithmId !== currentUser.rithmId" (click)="removeUser(user)">
              <i class="fas fa-times fa-2x"></i>
            </button>
          </div>
        </div>
      </div>

      <div *ngIf="!isLoading && totalNumUsers > 0" class="row no-gutters justify-content-center my-4">
        <app-pagination (currentPageNum)="getUsers($event)" [numItems]="totalNumUsers" [numPerPage]="15" [activeNum]="activeNum">
        </app-pagination>
      </div>

      <app-loading-indicator *ngIf="isLoading"></app-loading-indicator>
    </mat-card>
  </div>
</div>
