<div class="container">
  <div class="row justify-content-center">
    <mat-card class="col-12 col-lg-8 col-xl-7 mt-0 mt-sm-4">
      <div class="row">
        <h3 class="col-sm-12 col-md-9 mb-4 mb-sm-2">Manage My Organization</h3>
        <a href="#" class="col-sm-12 col-md-3 mb-sm-2 mt-md-2 d-md-inline-flex justify-content-md-end">
          <i class="fas fa-link"></i>
          Invite members
        </a>
      </div>
      <app-loading-indicator class="loader" *ngIf="isLoading"></app-loading-indicator>
      <div *ngIf="!isLoading">
        <p *ngFor="let user of users">{{user.firstName + ' ' + user.lastName}}</p>

        <p class="overline">Remove first user from organization</p>
        <button (click)="removeUser(users[0].rithmId)">Remove</button>
      </div>
      <div *ngIf="!isLoading && totalNumUsers > 0" class="row no-gutters justify-content-center">
        <app-pagination (currentPageNum)="getUsers($event)" [numItems]="totalNumUsers" [activeNum]="activeNum">
        </app-pagination>
      </div>
    </mat-card>
  </div>
</div>
