<div class="row no-gutters template-fields">
  <mat-form-field class="col-12" appearance="outline">
    <mat-label>{{field?.prompt}}</mat-label>
    <div matPrefix class="icon">
      <i *ngIf="field.type === fieldTypeEnum.DATE" class="fas fa-calendar-day"></i>
      <i *ngIf="field.type === fieldTypeEnum.DATETIME" class="fas fa-clock"></i>
    </div>
    <input *ngIf="field?.type === fieldTypeEnum.DATE" mask="00/00/0000" matInput placeholder="{{field?.prompt}}" type="text" [required]="field?.isRequired">
    <input *ngIf="field?.type === fieldTypeEnum.DATETIME"  mask="00/00/0000 00:00" matInput placeholder="{{field?.prompt}}" type="text" [required]="field?.isRequired">
  </mat-form-field>
</div>
