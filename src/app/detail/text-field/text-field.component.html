<div [formGroup]="textFieldForm">
  <mat-form-field class="w-full" appearance="outline" [ngClass]="{'long-text': field.questionType.typeString === fieldTypeEnum.LongText,'information-field': field.questionType.typeString === fieldTypeEnum.Instructions}">
    <mat-label>{{field?.prompt}}</mat-label>
    <div matPrefix class="icon">
      <!-- Text Icons -->
      <i *ngIf="field.questionType.typeString === fieldTypeEnum.ShortText" class="fas fa-font"></i>
      <i *ngIf="field.questionType.typeString === fieldTypeEnum.LongText || field.questionType.typeString === fieldTypeEnum.LongTextLabel" class="fas fa-paragraph"></i>
      <i *ngIf="field.questionType.typeString === fieldTypeEnum.URL" class="fas fa-link"></i>
      <i *ngIf="field.questionType.typeString === fieldTypeEnum.Email" class="far fa-envelope"></i>
      <!-- Number Icons -->
      <i *ngIf="field.questionType.typeString === fieldTypeEnum.Number" class="fas fa-calculator"></i>
      <i *ngIf="field.questionType.typeString === fieldTypeEnum.Currency" class="fas fa-money-bill-wave"></i>
      <i *ngIf="field.questionType.typeString === fieldTypeEnum.Phone" class="fa fa-phone"></i>
      <!-- Date Icon -->
      <i *ngIf="field.questionType.typeString === fieldTypeEnum.Date" class="fas fa-calendar-day"></i>
      <!-- Select Icon -->
      <i *ngIf="field.questionType.typeString === fieldTypeEnum.Select || field.questionType.typeString === fieldTypeEnum.MultiSelect" class="fas fa-chevron-circle-down"></i>
      <!-- Checklist Icon -->
      <i *ngIf="field.questionType.typeString === fieldTypeEnum.CheckList" class="fas fa-list"></i>
      <!-- Address icon -->
      <i *ngIf="field.questionType.typeString === fieldTypeEnum.AddressLine" class="far fa-address-card"></i>
      <!-- City icon -->
      <i *ngIf="field.questionType.typeString === fieldTypeEnum.City" class="fas fa-city"></i>
      <i *ngIf="field.questionType.typeString === fieldTypeEnum.Instructions" class="fas fa-sticky-note"></i>

    </div>
    <div *ngIf="removableField" matSuffix class="icon">
      <button mat-icon-button (click)="removeField(field)">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <input *ngIf="field.questionType.typeString !== fieldTypeEnum.LongText" matInput type="{{ toolBar ? 'text' : field.questionType.typeString }}" [required]="field.isRequired" [formControlName]="this.field.questionType.typeString" autocomplete="off">
    <textarea *ngIf="field.questionType.typeString === fieldTypeEnum.LongText || field.questionType.typeString === fieldTypeEnum.Instructions" matInput placeholder="{{field?.prompt}}" rows="3" spellcheck="true" [required]="field.isRequired" formControlName="longText"></textarea>
  </mat-form-field>
</div>
