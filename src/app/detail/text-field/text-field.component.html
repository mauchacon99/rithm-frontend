<div [formGroup]="textFieldForm" class="row no-gutters template-fields">
  <mat-form-field class="col-12" appearance="outline" [ngClass]="{'long-text': field.questionType.typeString === fieldTypeEnum.LongText}">
    <mat-label>{{field?.prompt}}</mat-label>
    <div matPrefix class="icon" [ngClass]="{'icon-top': field.questionType.typeString === fieldTypeEnum.LongText}">
      <i *ngIf="field.questionType.typeString === fieldTypeEnum.ShortText" class="fas fa-font"></i>
      <i *ngIf="field.questionType.typeString === fieldTypeEnum.LongText" class="fas fa-paragraph"></i>
      <i *ngIf="field.questionType.typeString === fieldTypeEnum.URL" class="fas fa-link"></i>
      <i *ngIf="field.questionType.typeString === fieldTypeEnum.Email" class="far fa-envelope"></i>
    </div>
    <input *ngIf="field.questionType.typeString !== fieldTypeEnum.LongText" matInput type="{{field.questionType.typeString}}" class="font-awesome" [required]="field.isRequired" [formControlName]="this.field.questionType.typeString">
    <textarea *ngIf="field.questionType.typeString === fieldTypeEnum.LongText" matInput placeholder="{{field?.prompt}}" rows="3" spellcheck="true" [required]="field.isRequired" formControlName="longText"></textarea>
  </mat-form-field>
</div>
