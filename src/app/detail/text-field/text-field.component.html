<div class="row no-gutters template-fields">
  <mat-form-field class="col-12" appearance="outline">
    <mat-label>{{field?.prompt}}</mat-label>
    <div matPrefix class="icon" [ngClass]="{'long-text': field.type === fieldTypeEnum.LONG_TEXT}">
      <i class="fas fa-font"></i>
    </div>
    <input *ngIf="field?.type !== fieldTypeEnum.LONG_TEXT" matInput type="{{field?.type}}" [required]="field?.isRequired" class="font-awesome">
    <textarea *ngIf="field?.type === fieldTypeEnum.LONG_TEXT" matInput placeholder="{{field?.prompt}}" rows="3" [required]="field?.isRequired"></textarea>
  </mat-form-field>
</div>
