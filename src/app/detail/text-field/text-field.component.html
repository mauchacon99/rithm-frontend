<div [formGroup]="textFieldForm" class="row no-gutters template-fields">
  <mat-form-field class="col-12" appearance="outline" [ngClass]="{'long-text': field.questionType.typeString === fieldTypeEnum.LongText}">
    <mat-label>{{field?.prompt}}</mat-label>
    <div matPrefix class="icon" [ngClass]="{'icon-top': field.questionType.typeString === fieldTypeEnum.LongText}">
      <!-- Text Icons -->
      <i *ngIf="field.questionType.typeString === fieldTypeEnum.ShortText" class="fas fa-font"></i>
      <i *ngIf="field.questionType.typeString === fieldTypeEnum.LongText" class="fas fa-paragraph"></i>
      <i *ngIf="field.questionType.typeString === fieldTypeEnum.URL" class="fas fa-link"></i>
      <i *ngIf="field.questionType.typeString === fieldTypeEnum.Email" class="far fa-envelope"></i>
      <!-- Number Icons -->
      <i *ngIf="field.questionType.typeString === fieldTypeEnum.Number" class="fas fa-calculator"></i>
      <i *ngIf="field.questionType.typeString === fieldTypeEnum.Currency" class="fas fa-money-bill-wave"></i>
      <i *ngIf="field.questionType.typeString === fieldTypeEnum.Phone" class="fa fa-phone"></i>
      <!-- Date Icon -->
      <i *ngIf="field.questionType.typeString === fieldTypeEnum.Date" class="fas fa-calendar-day"></i>
      <!-- Select Icon -->
      <i *ngIf="field.questionType.typeString === fieldTypeEnum.Select || field.questionType.typeString === fieldTypeEnum.MultiSelect" class="fas fa-chevron-circle-down"></i>
      <!-- Checklist Icon -->
      <i *ngIf="field.questionType.typeString === fieldTypeEnum.CheckList" class="fas fa-list"></i>
      <!-- Address icon -->
      <i *ngIf="field.questionType.typeString === fieldTypeEnum.Address" class="far fa-address-card"></i>
    </div>
    <div *ngIf="removableField" matSuffix class="icon">
      <button mat-icon-button (click)="removeField(field)">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <input *ngIf="field.questionType.typeString !== fieldTypeEnum.LongText" matInput type="{{field.questionType.typeString}}" [required]="field.isRequired" [formControlName]="this.field.questionType.typeString">
    <textarea *ngIf="field.questionType.typeString === fieldTypeEnum.LongText" matInput placeholder="{{field?.prompt}}" rows="3" spellcheck="true" [required]="field.isRequired" formControlName="longText"></textarea>
  </mat-form-field>
</div>
