<section class="row">
  <div class="col-12 col-md-2">
    <h6>Station Information</h6>
  </div>
  <div
  [ngClass]="{
    'col-6 col-md-7': type === 'worker',
    'col-12': type === ('super' || 'admin'), 'col-md-4': type === 'super' || 'admin'
  }">
    <div class="name">
      <button *ngIf="type === 'admin'" mat-icon-button color="accent"><i class="fas fa-pen"></i></button>
      Untitled Station
    </div>
  </div>
  <div class="col-6 col-md-3">
    <p class="overline">supervisor roster</p>
    <!-- <app-roster></app-roster> -->
  </div>
  <div class="col-6"
  [ngClass]="{
    'd-none': type === 'worker',
    'col-md-3': type === 'super' || 'admin'
  }">
    <p class="overline">worker roster</p>
    <!-- <app-roster></app-roster> -->
  </div>
</section>
