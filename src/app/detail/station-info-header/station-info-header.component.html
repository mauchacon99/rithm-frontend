<section class="row">
  <div class="col-12 col-md-2">
    <h6>Station Information</h6>
  </div>
  <div *ngIf="stationEditMode" class="col-12 col-md-10">
    <app-text-field [field]="nameField"></app-text-field>
  </div>
  <div *ngIf="!stationEditMode"
  [ngClass]="{
    'col-6 col-md-7 col-xl-8': type === 'worker',
    'col-12': type === ('super' || 'admin'),
    'col-md-4 col-xl-6': type === 'super' || 'admin'
  }">
    <div class="name">
      <button *ngIf="type === 'admin'" mat-icon-button color="accent"><i class="fas fa-pen"></i></button>
      {{info.name}}
    </div>
  </div>
  <div *ngIf="stationEditMode" class="col-2"></div>
  <div [ngClass]="{
    'ml-3': stationEditMode,
    'col-6 col-md-3 col-xl-2': !stationEditMode
  }">
    <p class="overline">supervisor roster</p>
    <app-roster
      [rosterMembers]="info.supervisorRoster"
      [rosterSize]="info.supervisorRosterSize"
      [stationId]="info.id"
      [stationName]="info.name"
      [isWorker]="false"
      [editMode]="stationEditMode"
    ></app-roster>
  </div>
  <div class="col-6"
  [ngClass]="{
    'd-none': type === 'worker',
    'col-md-3 col-xl-2': type === 'super' || 'admin'
  }">
    <p class="overline">worker roster</p>
    <app-roster
      [rosterMembers]="info.workerRoster"
      [rosterSize]="info.workerRosterSize"
      [stationId]="info.id"
      [stationName]="info.name"
      [isWorker]="true"
      [editMode]="stationEditMode"
    ></app-roster>
  </div>
</section>
<div class="row">
  <div class="col">
    <hr>
  </div>
</div>
