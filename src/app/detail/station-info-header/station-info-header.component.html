<section class="row">
  <div class="col-12 col-md-2">
    <h6>Station Information</h6>
  </div>
  <div
  [ngClass]="{
    'col-6': type === 'worker', 'col-md-8': type === 'worker',
    'col-12': type === 'super', 'col-md-6': type === 'super'
  }">
    <div class="name">
      Untitled Station
    </div>
  </div>
  <div class="col-6 col-md-2">
    <p class="overline">supervisor roster</p>
    <app-roster></app-roster>
  </div>
  <div class="col-6"
  [ngClass]="{
    'd-none': type === 'worker',
    'col-md-2': type === 'super'
  }">
    <p class="overline">worker roster</p>
    <app-roster></app-roster>
  </div>
</section>
