<section class="row">
  <div class="col-12 col-md-2">
    <h6>Station Information</h6>
  </div>
  <div
  [ngClass]="{
    'col-6 col-md-7 col-xl-8': type === 'worker',
    'col-12': type === ('super' || 'admin'), 'col-md-4 col-xl-6': type === 'super' || 'admin'
  }">
    <div class="name">
      <button *ngIf="type === 'admin'" mat-icon-button color="accent"><i class="fas fa-pen"></i></button>
      {{stationInformation?.stationName}}
    </div>
  </div>
  <div class="col-6 col-md-3 col-xl-2">
    <p class="overline">supervisor roster</p>
    <app-roster
      [rosterArray]="[]"
      [rosterSize]="stationInformation.numberOfSupervisors"
      [stationId]="stationInformation.stationId"
      [stationName]="stationInformation.stationName"
      [isWorker]="false"
    ></app-roster>
  </div>
  <div class="col-6"
  [ngClass]="{
    'd-none': type === 'worker',
    'col-md-3 col-xl-2': type === 'super' || 'admin'
  }">
    <p class="overline">worker roster</p>
    <app-roster
      [rosterArray]="[]"
      [rosterSize]="stationInformation.numberOfWorkers"
      [stationId]="stationInformation.stationId"
      [stationName]="stationInformation.stationName"
      [isWorker]="true"
    ></app-roster>
  </div>
</section>
<div class="row">
  <div class="col">
    <hr>
  </div>
</div>
