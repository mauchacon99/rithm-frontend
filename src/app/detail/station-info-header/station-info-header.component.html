<section class="row">
  <div class="col-12 col-md-2">
    <h6>Station Information</h6>
  </div>
  <div
  [ngClass]="{
    'col-6 col-md-7': type === 'worker',
    'col-12': type === ('super' || 'admin'), 'col-md-4': type === ('super' || 'admin')
  }">
    <div class="name">
      Untitled Station
    </div>
  </div>
  <div *ngIf="type === 'admin'" class="col-md-2">
    <button mat-stroked-button color="accent">Edit Station</button>
  </div>
  <div class="col-6 col-md-3">
    <p class="overline">supervisor roster</p>
    <app-roster></app-roster>
  </div>
  <div class="col-6"
  [ngClass]="{
    'd-none': type === 'worker',
    'col-md-3': type === 'super' || 'admin'
  }">
    <p class="overline">worker roster</p>
    <app-roster></app-roster>
  </div>
</section>
