<div class="row no-gutters selects">
  <mat-form-field class="col-12" appearance="outline">
    <mat-label>{{field?.prompt}}</mat-label>
    <mat-select [multiple]="field?.type === fieldTypeEnum.MultiSelect" [required]="field?.isRequired">
      <mat-option *ngFor="let option of field?.options" [value]="option.value">
        {{option.displayText ? option.displayText : option.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
