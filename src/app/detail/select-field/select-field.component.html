<div class="row no-gutters selects">
  <mat-form-field class="col-12" appearance="outline">
    <mat-label>{{field?.prompt}}</mat-label>
    <mat-select [multiple]="field.questionType.typeString === fieldTypeEnum.MultiSelect" [required]="field?.isRequired">
      <mat-option *ngFor="let possibleAnswer of field?.possibleAnswers">
        {{possibleAnswer.text}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
