<section class="row">
  <div class="col-12 col-md-2">
    <h6>Document Information</h6>
  </div>
  <div class="col-12 col-md-10">
    <form [formGroup]="documentNameForm">
      <mat-form-field appearance="outline">
        <mat-label>Document name</mat-label><!-- TODO: Display current document name -->
        <!-- TODO: Disable input if Station template designates it as not editable by worker -->
        <input id="name" type="text" matInput matNativeControl placeholder="Untitled document" formControlName="name">
      </mat-form-field>
    </form>
  </div>
  <div class="offset-md-2"
  [ngClass]="{
    'col-2': type === 'worker',
    'col-4 col-md-2': (type === 'admin' || 'super')
  }">
  <!-- TODO: Admin and Supers need to be able to open the modal -->
    <div class="circle-30-accent priority" [ngClass]="{'mat-elevation-z4': type === ('super' || 'admin')}">
      1 <!-- TODO: get current priority level -->
    </div>
    <button *ngIf="type === 'admin' || type === 'super'" mat-icon-button>
      <!-- TODO: Display if not locked -->
      <i class="fas fa-pen"></i>
      <!-- TODO: Display if someone is editing/working -->
      <!-- <i class="fas fa-lock"></i> -->
    </button>
  </div>
  <div class="col-md-4 text-center meta-data"
  [ngClass]="{
    'col-5': type === 'worker',
    'col-8': (type === 'admin' || 'super')
  }">
    Time in station<br>
    <span>20 minutes</span><!-- TODO: Display current time in station -->
  </div>
  <div class="col-md-4 text-center meta-data"
  [ngClass]="{
    'col-5': type === 'worker',
    'd-none d-md-block': (type === 'admin' || 'super')
  }">
    Last updated<br>
    <span>1 hour ago</span><!-- TODO: Display last updated time -->
  </div>
</section>
