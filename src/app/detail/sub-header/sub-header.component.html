<div>
  <div class="items"></div>
  <div class="items tittle">
    <h3 class="d-block">
      Document {{detailItem}}
    </h3>
  </div>
  <div class="items buttons">
    <button [ngClass]="{'active': activeItem === 'comments'}" id="comment-button" mat-icon-button (click)="toggleDrawer('comments')">
      <i class="far fa-comment-alt"></i>
    </button>
    <button [ngClass]="{'active': activeItem === 'history'}" id="history-button" mat-icon-button (click)="toggleDrawer('history')">
      <i class="fas fa-history"></i>
    </button>
  </div>
</div>
