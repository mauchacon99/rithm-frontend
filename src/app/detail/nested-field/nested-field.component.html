<div [formGroup]="nestedFieldForm">
  <div *ngIf="childrenFields[0].questionType.typeString === fieldTypeEnum.AddressLine" class="grid grid-cols-12 gap-x-4 w-full">
    <app-text-field [field]="childrenFields[0]" class="col-span-12"></app-text-field>
    <app-text-field [field]="childrenFields[1]" class="col-span-12"></app-text-field>
    <app-text-field [field]="childrenFields[2]" class="col-span-12 md:col-span-7"></app-text-field>
    <app-select-field [field]="childrenFields[3]" class="col-span-6 md:col-span-2"></app-select-field>
    <app-number-field [field]="childrenFields[4]" class="col-span-6 md:col-span-3"></app-number-field>
  </div>
</div>
