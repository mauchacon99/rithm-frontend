<div [formGroup]="nestedFieldForm">
  <div *ngIf="field.questionType === fieldTypeEnum.AddressLine" class="grid grid-cols-12 gap-x-4 w-full">
    <app-text-field [field]="childrenFields[0]" formControlName="textFieldForm" class="col-span-12"></app-text-field>
    <app-text-field [field]="childrenFields[1]" formControlName="textFieldForm" class="col-span-12"></app-text-field>
    <app-text-field [field]="childrenFields[2]" formControlName="textFieldForm" class="col-span-12"></app-text-field>
    <app-select-field [field]="childrenFields[3]" formControlName="numberFieldForm" class="col-span-12 md:col-span-6"></app-select-field>
    <app-number-field [field]="childrenFields[4]" formControlName="textFieldForm" class="col-span-12 md:col-span-6"></app-number-field>
  </div>
</div>
