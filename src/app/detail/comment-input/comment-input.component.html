<form [formGroup]="commentForm" (ngSubmit)="addComment()">
  <mat-form-field appearance="outline" class="p-0">
    <mat-label>Add a comment</mat-label>
    <input matInput type="text" placeholder="Add a comment..." formControlName="comment">
  </mat-form-field>
  <button mat-icon-button color="accent" [disabled]="!commentForm.valid">
    <i class="fas fa-paper-plane"></i>
  </button>
</form>
