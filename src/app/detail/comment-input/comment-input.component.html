<form [formGroup]="commentForm" (ngSubmit)="addComment()">
    <mat-form-field appearance="outline" class="pb-12 m-3">
      <mat-label>Add a comment</mat-label>
      <input matInput type="text" placeholder="Add a comment..." formControlName="comment">
    </mat-form-field>
    <button type="submit" id="commentPostButton" mat-icon-button color="accent" [disabled]="!commentForm.valid" class="text-xl -top-1">
      <i class="fas fa-paper-plane"></i>
    </button>
</form>
