<p *ngIf="field.questionType.typeString === fieldTypeEnum.CheckList" class="pb-1">{{ field.prompt }}</p>
<div class="row no-gutters check-field pb-4">
      <div class="checklist">
        <mat-checkbox *ngFor="let possibleAnswer of field?.possibleAnswers">
          {{possibleAnswer.text}}
        </mat-checkbox>
      </div>
</div>
