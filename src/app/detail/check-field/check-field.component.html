<p *ngIf="field.prompt" class="pb-1">{{ field.prompt }}</p>

<div class="row no-gutters check-field pb-4">
  <div class="checklist">
    <mat-checkbox *ngFor="let possibleAnswer of field.possibleAnswers; let i = index;" [required]="field.isRequired" formControlName="checkItem{{i}}">
      {{ possibleAnswer.text }}
    </mat-checkbox>
  </div>
</div>
