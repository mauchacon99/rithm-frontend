<p *ngIf="isChecklistField" class="pb-1">{{ field.prompt }}</p>

<div class="row no-gutters check-field pb-4">
  <div class="checklist">
      <mat-checkbox *ngFor="let possibleAnswer of field.possibleAnswers" [required]="field.isRequired">
        {{ possibleAnswer.text }}
      </mat-checkbox>
  </div>
</div>
