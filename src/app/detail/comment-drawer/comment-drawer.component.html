<mat-tab-group>
  <mat-tab label="Station">
    <ng-template matTabContent>
      <div class="sidebar-container" *ngIf="!isLoading">
        <div class="comment-container">
          <div *ngFor="let comment of comments">
            <app-comment [commentData]="comment"></app-comment>
          </div>
          <div class="my-2">
            <app-loading-indicator *ngIf="loadingMoreComments" [inlineText]="'Loading...'"></app-loading-indicator>
            <div class="load-more subtitle-medium" (click)="loadMore()" *ngIf="!loadingMoreComments">Load More</div>
          </div>
        </div>
      </div>
      <app-loading-indicator class="loader" *ngIf="isLoading"></app-loading-indicator>
    </ng-template>
  </mat-tab>
  <mat-tab label="Document">
    <ng-template matTabContent>
      Content 2
    </ng-template>
  </mat-tab>
</mat-tab-group>
